<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>住家</title>
  <style>
    /* 全螢幕置中背景 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('images/圖片 1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'SweiXDPearlCJKtc-DemiLight', sans-serif;
      overflow: hidden;
    }

    /* 毛玻璃場景容器 */
    .scene {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 900px;
      max-width: 70%;
      padding: 20px;
      height: 500px;
      max-height: 80%;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 24px;
      color: #5a5a5a;
    }

    .fashion-row {
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 80%;
      gap: 20px;
      background: rgba(255,255,255,0.5);
      border-radius: 12px;
      padding: 16px 24px;
    }

    /* 一年共花費整列排版 */
    .fashion-card {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    input {
      width: 150px;
      margin: 0 12px;
      padding: 6px 10px;
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 6px;
      background: #ffffff;
      font-size: 14px;
      color: #333333;
      text-align: right;
    }

    .fashion-input-card {
      display: flex;
      align-items: flex-start;
      justify-content: space-evenly;
      gap: 48px; /* 標籤與選項之間距離 */
    }

    .fashion-input-card-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* 自訂方塊 radio */
    .custom-radio {
      position: relative;
      padding-left: 30px;
      cursor: pointer;
      display: inline-block;
      user-select: none;
    }

    /* 隱藏原生 radio */
    .custom-radio input[type="radio"] {
      display: none;
    }

    /* 自訂方塊 */
    .custom-box {
      position: absolute;
      left: 0;
      top: 0;
      height: 20px;
      width: 20px;
      background-color: #eee;
      border: 2px solid #999;
    }

    /* 當選中時加色 */
    .custom-radio input[type="radio"]:checked ~ .custom-box {
      background-color: #3b649e;
    }

    /* 換頁按鈕 */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 64px; height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: 0.3s;
      z-index: 1000;
      user-select: none;
    }
    .nav-btn:hover {
      background: white;
      color: black;
    }
    .prev-btn { left: -100px; }
    .next-btn { right: -100px; }
  </style>
</head>
<body>
  <section class="scene">
    <h1>一年度購買的衣物金額？​</h1>
    <div class="fashion-row">
      <div class="fashion-input-card">
        <label for="peopleInput">服飾類型​</label>
        <div class="fashion-input-card-wrapper">
          <label class="custom-radio">
            <input type="radio" name="fashionType" value="fast" />
            <span class="custom-box"></span>
            快時尚
          </label>
          <label class="custom-radio">
            <input type="radio" name="fashionType" value="luxury" />
            <span class="custom-box"></span>
            奢華時尚
          </label>
        </div>
      </div>

      <div class="fashion-card">
        <label for="peopleInput">一年共花費</label>
        <input type="number" class="peopleInput" id="peopleInput" />
        <label for="peopleInput">元</label>
      </div>
    </div>

    <button class="nav-btn prev-btn" onclick="goToScene('scene-home-1')">‹</button>
    <button class="nav-btn next-btn" onclick="goToScene('scene-home-2')">›</button>
  </section>
</body>
</html>
