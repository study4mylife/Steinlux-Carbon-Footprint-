<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>時尚</title>
    <link rel="stylesheet" href="css/all.css" />
    <style>
      .fashion-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 90%;
        gap: 32px;
        border-radius: 12px;
        padding: 20px;
      }

      .fashion-box {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 12px;
        padding: 20px;
        gap: 16px;
        text-align: center;
        box-shadow: -4pt -4pt 5pt #ffffff46, 5pt 5pt 10pt #c3cadb76;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
      }

      .fashion-box .question-title {
        font-family: "GenSenRounded2TW-R", sans-serif;
        color: #9c7a5c;
        line-height: 1.2;
      }

      .fashion-box label {
        display: block;
        font-family: "GenSenRounded2TW-R", sans-serif;
        color: #9c7a5c;
        line-height: 1.2;
      }

      .fashion-box span {
        font-family: "GenSenRounded2TW-L", sans-serif;
        font-weight: normal;
        color: #6c808f;
      }

      .fashion-box .input-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px; /* 數字輸入框與單位之間距離 */
      }

      @media (max-width: 600px) {
        .fashion-row {
          justify-content: center;
          width: 70%;
        }
      }
    </style>
  </head>
  <body>
    <section class="scene active">
      <h1>一年度購買的衣物金額？​</h1>
      <div class="fashion-row">
        <div class="fashion-box">
          <span class="question-title">快時尚</span>
          <label for="fastFashionInput">一年共花費</label>
          <div class="input-container">
            <div class="custom-number-input">
              <button type="button" class="btn-decrement">
                <span class="decrement">-</span>
              </button>
              <input type="number" value="0" min="0" />
              <button type="button" class="btn-increment">
                <span class="increment">+</span>
              </button>
            </div>
            <span>元</span>
          </div>
        </div>
        <div class="fashion-box">
          <span class="question-title">奢華時尚</span>
          <label for="luxuryFashionInput">一年共花費</label>
          <div class="input-container">
            <div class="custom-number-input">
              <button type="button" class="btn-decrement">
                <span class="decrement">-</span>
              </button>
              <input type="number" value="0" min="0" />
              <button type="button" class="btn-increment">
                <span class="increment">+</span>
              </button>
            </div>
            <span>元</span>
          </div>
        </div>
      </div>

      <button class="nav-btn prev-btn" onclick="goToScene('scene-home-1')">
        ‹
      </button>
      <button class="nav-btn next-btn" onclick="goToScene('scene-home-2')">
        ›
      </button>
    </section>
  </body>
</html>
