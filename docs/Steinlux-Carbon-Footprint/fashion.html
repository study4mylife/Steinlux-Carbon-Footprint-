<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時尚</title>
    <style>
    /* 全螢幕置中背景 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('images/圖片 1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'SweiXDPearlCJKtc-DemiLight', sans-serif;
      overflow: hidden;
    }
    /* 毛玻璃場景容器 */
    .scene {
      width: 800px;
      max-width: 90%;
      padding: 20px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 24px;
      color: #5a5a5a;
    }
    /* 先在 :root 或最上方定義一個變數： */
    :root {
      --offset: 100px; /* 這個值可以自行改成想要的「往右推」寬度 */
      --inner-gap: 20px; 
    }

    .toggle-row {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.5);
      border-radius: 12px;
      padding: 16px 24px;
    }

    .row2 {
        flex-direction: column;
    }

    input {
      width: 150px;
      margin: 0 12px;
      padding: 6px 10px;
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 6px;
      background: #ffffff;
      font-size: 14px;
      color: #333333;
      text-align: right;
    }

    .toggle-card {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 8px 24px;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
      margin: 0 16px; /* 讓開關與左右文字之間保留少量間距 */
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-switch .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #d0d2d6;
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: -8px -4px 8px 0px #ffffff,
        4px 4px 12px 0px #d1d9e6,
        4px 8px 12px 0px #d1d9e6 inset,
        -4px 0px 8px 0px #ffffff inset;
    }
    
    .toggle-switch .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle-switch input:checked + .slider {
      background: #4a90e2;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* 導覽按鈕 */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: white;
      background: rgba(255,255,255,0.15);
      border: 2px solid white;
      border-radius: 50%;
      padding: 10px 16px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
      z-index: 10;
      text-decoration: none;
    }

    .nav-btn:hover {
      background: white;
      color: black;
    }

    .prev-btn {
      left: 30px;
      transform: translateY(-50%) scaleX(-1);
    }

    .next-btn {
      right: 30px;
      transform: translateY(-50%);
    }

    .range-wrapper {
    flex: 1;
    position: relative;
    width: 200px;
    }

    input[type="range"] {
    width: 100%;
    margin: 0;
    padding: 0;
    }

    .range-labels {
    position: absolute;
    top: 25px; /* 根據需要調整文字與滑桿間距 */
    width: 100%;
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    pointer-events: none;
    }

    .range-labels span {
    position: absolute;
    transform: translateX(-50%);
    }

  </style>
</head>
<body>
  <section class="scene">
    <h1>一年度購買的衣物金額？​</h1>
    <div class="toggle-row row2">
        <div class="toggle-card">
            <label for="peopleInput">服飾類型​</label>
            <label class="radio-wrapper">
            <span>快時尚</span>
            <input type="radio" name="fashionType" value="fast">
            </label>
            <label class="radio-wrapper">
            <span>奢華時尚</span>
            <input type="radio" name="fashionType" value="luxury">
            </label>
            </label>
        </div>
      
        <div class="toggle-card">
            <label for="peopleInput">一年共花費</label>
            <input type="number" class="peopleInput" id="peopleInput">
            <label for="peopleInput">元
            </label>
        </div>
    </div>
  </section>

    <button class="nav-btn prev-btn" onclick="prevTransportScene()">➤</button>
    <button class="nav-btn next-btn" onclick="nextTransportScene()">➤</button>

    <script>
  // 取得所有的 .scene 區塊
  const scenes = document.querySelectorAll('.scene');
  let currentScene = 0;

  // 初始化，只顯示第一個 section
  function showScene(index) {
    scenes.forEach((scene, i) => {
      scene.style.display = i === index ? 'block' : 'none';
    });
  }

  showScene(currentScene); // 預設顯示第一頁

  function prevTransportScene() {
    if (currentScene > 0) {
      currentScene--;
      showScene(currentScene);
    }
  }

  function nextTransportScene() {
    if (currentScene < scenes.length - 1) {
      currentScene++;
      showScene(currentScene);
    }
  }
</script>

</body>
</html>
