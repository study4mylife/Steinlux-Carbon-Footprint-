<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>住家</title>
  <style>
    :root {
      --inner-gap: 80px;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('images/圖片 1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'SweiXDPearlCJKtc-DemiLight', sans-serif;
      overflow: hidden;
    }
    .scene {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 900px;
      max-width: 70%;
      padding: 20px;
      height: 500px;
      max-height: 80%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      box-shadow: 
      -8px -8px 24px 0px #ffffff,
      8px 8px 24px 0px #a5a6a85c,
      2px 2px 24px 0px #bbbbbb30 inset,
      -4px -4px 24px 0px #f6f6f662 inset;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
    }

    .scene::before {
    content: '';
    position: absolute;
    inset: 0;
    mix-blend-mode: multiply;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    z-index: 0;
    border-radius: 24px;
    pointer-events: none;
  }

  .scene > * {
    position: relative;
    z-index: 1;
  }

    .scene.active {
      display: flex;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 14px;
      color: #5a5a5a;
    }

    .home-card {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      padding: 16px 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: -4px 4px 12px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .home-card input {
      margin: 0 4px;
      padding: 8px 0;
      border-radius: 6px;
      background: #fff;
      font-size: 14px; 
      color: #4a4a4a; 
      text-align: left;
    }

    .home-card input[type="number"] {
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: -2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    #scene-home-1 .home-card input {
      width: 100px; 
    }

    #scene-home-2 .home-card input {
      width: 400px;
      margin: 0 12px;
    }

/* 切換單位按鈕 */

    .toggle-row {
      display: flex;
      flex-direction: column;
    }

    .toggle-card {
      border-radius: 12px;
      gap: 4px;
      margin: 8px 0;
      padding: 12px 16px;
      display: flex;
      align-items: center;
    }
    
    .toggle-card span.label {
      font-size: 18px;
      color: #8a8a8a;
      white-space: nowrap;
      width: 16px;
      margin-right: 30px;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
      margin: 4px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-switch .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #d0d2d6;
      border: #ccc solid 1px;
      box-shadow: -2px -2px 4px 0px #ffffff,
        2px 2px 4px 0px #cdd4df,
        0px 0px 4px 0px #d1d9e6 inset,
        -2px -2px 2px 0px #ffffff inset;
      border-radius: 10px;
      transition: 0.75s;
    }

    .toggle-switch .slider:before {
      position: absolute;
      content: "";
      height: 16px; width: 16px;
      left: 2px; bottom: 2px;
      background: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle-switch input:checked + .slider {
      background: #4a90e2;
    }
    
    .toggle-switch input:checked + .slider:before {
      transform: translateX(20px);
    }

    .home-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      width: 100%;
    }

    .range-labels {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      font-size: 14px;
      color: #8a8a8a;
    }

    .range-labels-span{
      display: flex;
      justify-content: space-between;
    }

/* 換頁按鈕 */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 64px; height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: 0.3s linear;
      z-index: 1000;
      user-select: none;
    }
    .nav-btn:hover {
      background: white;
      color: black;
      border: 2px solid gray;
    }
    .prev-btn { left: -100px; }
    .next-btn { right: -100px; }
  </style>
</head>
<body>
  <!-- 第一頁：問人數 -->
  <section id="scene-home-1" class="scene active">
    <h1>請問你家中居住幾個人？</h1>
    <div class="home-grid">
      <div class="home-card">
        <label for="peopleInput"><input type="number" id="peopleInput" />人</label>
      </div>
    </div>
        <h1>請問您一個月使用多少電/水/瓦斯？</h1>
    <div class="home-grid">
      <div class="home-card" style="flex-direction: column;">
        <label><input type="checkbox" id="useAvg" /> 套用平均值</label>
          <div class="toggle-row">
            <div class="toggle-card">
              <span class="label">電</span>
              <input type="number">
              <span class="nowrap-text">度 Kwh​</span>
              <label class="toggle-switch">
                <input type="checkbox" id="fuelToggle" />
                <span class="slider"></span>
              </label>
              <span class="nowrap-text">元(NTD)​</span>
            </div>
            <div class="toggle-card">
              <span class="label">水</span>
              <input type="number">
              <span class="nowrap-text">度 Kwh​</span>
              <label class="toggle-switch">
                <input type="checkbox" id="fuelToggle" />
                <span class="slider"></span>
              </label>
              <span class="nowrap-text">元(NTD)​</span>
            </div>
            <div class="toggle-card">
              <span class="label">瓦斯</span>
              <input type="number">
              <span class="nowrap-text">度 Kwh​</span>
              <label class="toggle-switch">
                <input type="checkbox" id="fuelToggle" />
                <span class="slider"></span>
              </label>
              <span class="nowrap-text">元(NTD)​</span>
            </div>
          </div>
      </div>
    <button class="nav-btn next-btn" onclick="goToScene('scene-home-2')">›</button>
  </section>

  <!-- 第二頁：問用電水瓦斯與垃圾袋大小和倒垃圾頻率 -->
  <section id="scene-home-2" class="scene">
      <h1>請問您家中使用的垃圾袋多大？</h1>
      <div class="home-card">
        <div class="home-grid">
          <div class="range-labels">
            <input type="range" id="trashSize" min="3" max="120" step="1" />
            <div class="range-labels-span">
              <span>3L</span>
              <span>5L</span>
              <span>14L</span>
              <span>25L</span>
              <span>33L</span>
              <span>76L</span>
              <span>120L</span>
            </div>
          </div>
        </div>
      </div>

      <h1>請問您一週倒幾次垃圾？</h1>
      <div class="home-card">
        <div class="home-grid">
          <div class="range-labels">
          <input type="range" id="trashDays" min="1" max="7" step="1" />
            <div class="range-labels-span">
              <span>1次</span>
              <span>2次</span>
              <span>3次</span>
              <span>4次</span>
              <span>5次</span>
              <span>6次</span>
              <span">7次</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="nav-btn prev-btn" onclick="goToScene('scene-home-1')">‹</button>
    <button class="nav-btn next-btn" onclick="goToScene('scene-home-2')">›</button>
  </section>

  <script>
    let currentScene = 'scene-home-1';

    function goToScene(targetId) {
      document.getElementById(currentScene).classList.remove('active');
      document.getElementById(targetId).classList.add('active');
      currentScene = targetId;
    }

    function goToCalcScene() {
      document.getElementById(currentScene).classList.remove('active');
      document.getElementById('scene-calc').classList.add('active');
      currentScene = 'scene-calc';
    }

    function prevScene() {
      document.getElementById(currentScene).classList.remove('active');
      document.getElementById('scene-entertain').classList.add('active');
      currentScene = 'scene-entertain';
    }
  </script>
</body>
</html>
