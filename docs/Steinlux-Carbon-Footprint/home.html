<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>住家</title>
  <style>
    :root {
      --inner-gap: 80px;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('images/圖片 1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'SweiXDPearlCJKtc-DemiLight', sans-serif;
      overflow: hidden;
    }
    .scene {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 900px;
      max-width: 70%;
      padding: 20px;
      height: 500px;
      max-height: 80%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      box-shadow: 
      -2px -2px 4px 0px #ffffff,
      2px 2px 4px 0px #a5a6a85c,
      4px 4px 4px 0px #bbbbbb30 inset,
      -4px -4px 12px 0px #f6f6f662 inset;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
    }

    .scene.active {
      display: flex;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 14px;
      color: #5a5a5a;
    }

    .home-card {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      padding: 16px 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .home-card input {
      margin: 0 4px;
      padding: 8px 0;
      border-radius: 6px;
      background: #fff;
      font-size: 14px; 
      color: #4a4a4a; 
      text-align: left;
    }

    .home-card input[type="number"] {
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: -2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    #scene-home-1 .home-card input {
      width: 100px; 
    }

    #scene-home-2 .home-card input {
      width: 400px;
      margin: 0 12px;
    }

/* 切換單位按鈕 */

    .toggle-row {
      display: flex;
      flex-direction: column;
    }

    .toggle-card {
      border-radius: 12px;
      gap: 4px;
      margin: 8px 0;
      padding: 12px 16px;
      display: flex;
      align-items: center;
    }
    
    span.label {
      font-size: 18px;
      color: #8a8a8a;
      white-space: nowrap;
      width: 100%;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
      margin: 4px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-switch .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #d0d2d6;
      border: #ccc solid 1px;
      box-shadow: -2px -2px 4px 0px #ffffff,
        2px 2px 4px 0px #cdd4df,
        0px 0px 4px 0px #d1d9e6 inset,
        -2px -2px 2px 0px #ffffff inset;
      border-radius: 10px;
      transition: 0.75s;
    }

    .toggle-switch .slider:before {
      position: absolute;
      content: "";
      height: 16px; width: 16px;
      left: 2px; bottom: 2px;
      background: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }
    
    .toggle-switch input:checked + .slider:before {
      transform: translateX(20px);
    }

    .home-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      width: 100%;
    }

    #scene-home-2 .home-grid {
      flex-direction: column;
      align-items: center;
    }

    #circular-range {
      user-select: none;
    }

    .circle-container {
      margin: 0 32px;
    }

/* 換頁按鈕 */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 64px; height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: 0.3s linear;
      z-index: 1000;
      user-select: none;
    }
    .nav-btn:hover {
      background: white;
      color: black;
      border: 2px solid gray;
    }
    .prev-btn { left: -100px; }
    .next-btn { right: -100px; }
  </style>
</head>
<body>
  <!-- 第一頁：問人數 -->
  <section id="scene-home-1" class="scene active">
    <h1>請問您家中共有幾位成員？每個月大約使用多少能源資源 ？</h1>
    <div class="home-grid">
      <div class="home-card">
          <div class="toggle-row">
            <label for="peopleInput"><input type="number" id="peopleInput" />人</label>
          </div>
          <div class="toggle-row">
            <label><input type="checkbox" id="useAvg" /> 套用平均值</label>
            <div class="toggle-card">
              <span class="label">電</span>
              <input type="number">
              <span class="nowrap-text">度 Kwh​</span>
              <label class="toggle-switch">
                <input type="checkbox" id="fuelToggle" />
                <span class="slider"></span>
              </label>
              <span class="nowrap-text">元(NTD)​</span>
            </div>
            <div class="toggle-card">
              <span class="label">水</span>
              <input type="number">
              <span class="nowrap-text">度 Kwh​</span>
              <label class="toggle-switch">
                <input type="checkbox" id="fuelToggle" />
                <span class="slider"></span>
              </label>
              <span class="nowrap-text">元(NTD)​</span>
            </div>
            <div class="toggle-card">
              <span class="label">瓦斯</span>
              <input type="number">
              <span class="nowrap-text">度 Kwh​</span>
              <label class="toggle-switch">
                <input type="checkbox" id="fuelToggle" />
                <span class="slider"></span>
              </label>
              <span class="nowrap-text">元(NTD)​</span>
            </div>
          </div>
      </div>
    <button class="nav-btn next-btn" onclick="goToScene('scene-home-2')">›</button>
  </section>

  <!-- 第二頁：問用電水瓦斯與垃圾袋大小和倒垃圾頻率 -->
  <section id="scene-home-2" class="scene">
      <h1>請問您家中倒垃圾情況如何 ?</h1>
      <div class="home-card">
        <div class="circle-container">
          <span class="label">垃圾袋容量​</span>
          <div class="circular-range" data-unit="L" data-initial="3" data-min="3" data-max="25" data-step="1"></div>
        </div>
        <div class="circle-container">
          <span class="label">倒垃圾頻率</span>
          <div class="circular-range" data-unit="次" data-initial="1" data-min="1" data-max="7" data-step="1"></div>
        </div>
      </div>

    <button class="nav-btn prev-btn" onclick="goToScene('scene-home-1')">‹</button>
    <button class="nav-btn next-btn" onclick="goToScene('scene-home-2')">›</button>
  </section>

  <script>
    let currentScene = 'scene-home-1';

    function goToScene(targetId) {
      document.getElementById(currentScene).classList.remove('active');
      document.getElementById(targetId).classList.add('active');
      currentScene = targetId;
    }

    function goToCalcScene() {
      document.getElementById(currentScene).classList.remove('active');
      document.getElementById('scene-calc').classList.add('active');
      currentScene = 'scene-calc';
    }

    function prevScene() {
      document.getElementById(currentScene).classList.remove('active');
      document.getElementById('scene-entertain').classList.add('active');
      currentScene = 'scene-entertain';
    }

    function createCircularSlider(container) {
      const centerX = 100, centerY = 100, radius = 80;
      const min = parseInt(container.dataset.min || 3);
      const max = parseInt(container.dataset.max || 25);
      const step = parseInt(container.dataset.step || 1);

      let lastAngle = 0, dragging = false;

      container.innerHTML = `
        <svg viewBox="0 0 200 200" width="200" height="200">
          <circle cx="100" cy="100" r="80" stroke="#ccc" stroke-width="10" fill="none"/>
          <path class="range-arc" stroke="#ff7043" stroke-width="10" fill="none"/>
          <circle class="range-thumb" r="8" fill="#ff7043" cx="100" cy="20" />
        </svg>
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 18px;">
          <span class="circular-value"></span>
        </div>
      `;
      container.style.position = 'relative';
      container.style.width = '200px';
      container.style.height = '200px';

      const thumb = container.querySelector('.range-thumb');
      const arc = container.querySelector('.range-arc');
      const valueText = container.querySelector('.circular-value');
      const unit = container.dataset.unit || 'L';
      const initial = parseInt(container.dataset.initial || min);

      function angleToValue(angle) {
        const ratio = angle / 360;
        const rawValue = min + (max - min) * ratio;
        return Math.round(rawValue / step) * step;
      }

      function valueToAngle(value) {
        return ((value - min) / (max - min)) * 360;
      }

      function polarToCartesian(cx, cy, r, angleDeg) {
        const angleRad = (angleDeg - 90) * Math.PI / 180;
        return {
          x: cx + r * Math.cos(angleRad),
          y: cy + r * Math.sin(angleRad)
        };
      }

      function describeArc(cx, cy, r, endAngle) {
        if (endAngle >= 359.99) {
          return `
            M ${cx} ${cy - r}
            A ${r} ${r} 0 1 1 ${cx} ${cy + r}
            A ${r} ${r} 0 1 1 ${cx} ${cy - r}
          `;
        }
        const start = polarToCartesian(cx, cy, r, 0);
        const end = polarToCartesian(cx, cy, r, endAngle);
        const largeArc = endAngle > 180 ? 1 : 0;
        return `M ${start.x} ${start.y} A ${r} ${r} 0 ${largeArc} 1 ${end.x} ${end.y}`;
      }

      function updateUI(value) {
        const angle = valueToAngle(value);
        const thumbPos = polarToCartesian(centerX, centerY, radius, angle);
        thumb.setAttribute("cx", thumbPos.x);
        thumb.setAttribute("cy", thumbPos.y);
        arc.setAttribute("d", describeArc(centerX, centerY, radius, angle));
        valueText.textContent = `${value}${unit}`;
      }

      function handleMove(e) {
        if (!dragging) return;
        const rect = container.querySelector("svg").getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;
        const dx = x - centerX;
        const dy = y - centerY;
        let angle = Math.atan2(dy, dx) * (180 / Math.PI) + 90;
        if (angle < 0) angle += 360;

        const angleDiff = angle - lastAngle;
        if (angleDiff < -300 || angleDiff > 300) return;
        lastAngle = angle;

        const value = angleToValue(angle);
        updateUI(value);
      }

      thumb.addEventListener("mousedown", () => dragging = true);
      window.addEventListener("mouseup", () => dragging = false);
      window.addEventListener("mousemove", handleMove);
      thumb.addEventListener("touchstart", () => dragging = true);
      window.addEventListener("touchend", () => dragging = false);
      window.addEventListener("touchmove", handleMove);

      updateUI(initial);
    }

    // 初始化所有 circular-range
    document.querySelectorAll(".circular-range").forEach(el => {
      createCircularSlider(el);
    });


  </script>
</body>
</html>
