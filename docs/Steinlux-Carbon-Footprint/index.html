<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>星際碳險</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <style>
      /*—— 自訂字體 ——*/
      @font-face {
        font-family: "SweiXDPearlCJKtc-Medium";
        src: url("font/SweiXDPearlCJKtc-Medium.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "SweiXDPearlCJKtc-DemiLight";
        src: url("font/SweiXDPearlCJKtc-DemiLight.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @media (min-width: 1200px) {
        html {
          font-size: 18px;
        }
      }

      @media (max-width: 480px) {
        html {
          font-size: 14px;
        }
      }

      /*—— 全域設定 ——*/
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: url("images/首頁背景星空.png") no-repeat fixed center center;
        background-size: cover;
      }

      .scroll-container {
        position: fixed;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
        z-index: 999;
      }

      /*—— 場景容器 ——*/
      .scene {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        scroll-snap-align: start;
        z-index: 999;
      }

    .stars-bg {
      position: fixed;
      top: -100px;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("images/首頁背景星星.png") no-repeat 0 0;
      background-size: cover;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
      transform: rotate(45deg);
      transform-origin: center center;
      transition: transform 0.5s linear;
    }

      /*—— 動畫定義 ——*/
      @keyframes slideIn {
        /*—— 進場動畫 ——*/
        from {
          transform: translate(-100%, 100%);
        }
        to {
          transform: translate(0, 0);
        }
      }

      @keyframes float {
        /*—— 浮動動畫 ——*/
        0%,
        100% {
          bottom: 0;
        }
        50% {
          bottom: 20px;
        }
      }

      @keyframes growWidth {
        /*—— 文字框展開動畫 ——*/
        from {
          height: 0;
          opacity: 0;
        }
        to {
          height: 140px;
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        /*—— 淡入動畫 ——*/
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes spin {
        /*—— 星星旋轉動畫 ——*/
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes twinkle {
        /*—— 星星閃爍動畫 ——*/
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      @keyframes floatCloud {
        /*—— 雲朵動畫 ——*/
        0%,
        100% {
          bottom: 0;
        }
        50% {
          bottom: 30px;
        }
      }

      @keyframes slideInearth {
        /*—— 地球進場動畫 ——*/
        from {
          transform: translate(100%, -100%);
          opacity: 0;
        }
        to {
          transform: translate(0, 0);
          opacity: 1;
        }
      }

      @keyframes planetSlideIn {
        /*—— 行星動畫 ——*/
        0% {
          /* 起點 */
          left: 80%;
          top: 40%;
          transform: translate(-50%, -50%); /* 中心點對齊 */
          opacity: 0.7;
        }
        100% {
          /* 終點 */
          left: 65%;
          top: calc(100% - 100px); /* 終點距底 100px，改用 top */
          transform: translate(-50%, -50%); /* 保持置中 */
          opacity: 0.7;
        }
      }

      /*—— 新增：色塊進場動畫 ——*/
      @keyframes blockSlideIn {
        /*—— 新增：色塊進場動畫 ——*/
        /* 起點：在畫面外、完全透明 */
        0% {
          /* 起點 */
          right: -50%;
          top: 90%;
          transform: translate(-50%, -50%);
          opacity: 1;
        }
        100% {
          /* 終點 */
          right: -45%;
          top: calc(120%);
          transform: translate(-50%, -50%);
          opacity: 1;
        }
      }

      /*——雲朵容器 ——*/
      .cloud-container {
        position: absolute;
        left: -30px; /* 跟貓差不多的初始位置 */
        bottom: 15px; /* 跟貓一樣先藏在畫面外 */
        transform: translate(-100%, 100%);
        z-index: 4;
        animation: slideIn 1s ease-out 0.5s forwards,
        floatCloud 2s ease-in-out 1.5s infinite;
      }
      .cloud-container img {
        display: block;
        width: 30vw;
        height: auto;
        opacity: 0.5;
      }
      /* —— 地球容器 —— */
      .earth-container {
        position: fixed;
        top: 0;
        right: 0;
        transform: translate(100%, -100%);
        opacity: 0;
        z-index: 2; /* 根據要不要蓋在星星或文字上自行調整 */
      }
      .earth-container img {
        display: block;
        min-width: 100px;
        width: 12vw;
        height: auto;
      }

      /* —— 行星容器 —— */
      .planet-container {
        position: fixed;
        top: 65%;
        right: -20%;
        transform: translate(-50%, -50%);
        opacity: 0;
        z-index: 2;
      }
      .planet-container img {
        display: block;
        min-width: 60px;
        width: 7vw;
        height: auto;
      }

      /*—— 色塊容器 ——*/
      .color-block {
        position: fixed;
        right: -100%; /* 起點狀態要跟 0% 一致 */
        top: 110%;
        transform: translate(-50%, -50%);
        opacity: 0.4;
        width: 100%;
        height: 100%;
        background: rgba(91, 155, 159, 1);
        border-radius: 100%;
        z-index: 1;
      }

      /*—— 星星動畫容器 ——*/
      .floating-stars {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 3;
        opacity: 0;
      }
      .star {
        position: absolute;
        opacity: 1;
        animation: spin 8s linear infinite, twinkle 2.5s ease-in-out infinite;
      }
      .star1 {
        top: 80px;
        left: 430px;
        width: 60px;
      }
      .star2 {
        top: 395px;
        left: 40px;
        width: 50px;
        animation-delay: 0s, 0.8s;
      }
      .star3 {
        top: 180px;
        left: 475px;
        width: 70px;
        animation-delay: 0s, 1.4s;
      }

      /*—— 標題 ——*/
      .floating-title {
        display: inline-flex;
        gap: 10px;
        font-size: 8rem;
        opacity: 0;
        animation: fadeIn 0.5s ease-out 1.5s forwards;
        z-index: 2;
      }
      .floating-title span {
        font-family: "SweiXDPearlCJKtc-Medium", serif;
        color: #ffffff;
      }
      .floating-title span:nth-child(3) {
        color: #f5d5a1;
      }


    @keyframes breath {
      0% {
        transform: scale(1.05); /* 初始大小 */
        box-shadow: 0 0 20px #F2AA84;
      }
      50% {
        transform: scale(1); /* 中间大小 */
        box-shadow: 0 0 0px #F2AA84;
      }
      100% {
        transform: scale(1.05); /* 结束大小 */
        box-shadow: 0 0 20px #F2AA84;
      }
    }

      /*第一幕*/

      .scene-1 .cat-container {
        position: absolute;
        left: 200px;
        bottom: 15px;
        transform: translate(-100%, 100%);
        z-index: 3;
        animation: slideIn 1.5s cubic-bezier(0.2, 0.8, 0.7, 1) forwards;
      }

      .scene-1 .flying-cat {
        display: block;
        min-width: 180px;
        width: 18vw;
        height: auto;
        position: relative;
        z-index: 3;
        animation: floatCloud 2s ease-in-out 1.5s infinite;
      }

      .scene-1 .spaceship-container {
        position: absolute;
        left: -180px;
        bottom: 60px;
        z-index: 4;
      }

      .scene-1 .cloud-container img {
        display: block;
        width: 8vw;
        height: auto;
        opacity: 0.5;
      }

      .scene-1 .text-container {
        display: flex;
        flex-direction: column;
        position: absolute;
        min-width: max-content;
        top: 5%;
        left: 5%;
        translate:(-50%, -50%); ;
        z-index: 2;
      }

       .scene-1 .speech-box {
        width: 50vw;
        max-width: 840px;
        min-height: max-content;
        height: 300px;
        overflow-y: scroll;
        scrollbar-width: none;
        opacity: 0;
        animation: growWidth 0.8s ease-out 1.5s forwards;
        z-index: 2;
      }

      .scene-1 .speech-box p {
        margin: 0;
        font-family: "SweiXDPearlCJKtc-DemiLight", sans-serif;
        font-size: 1.2rem;
        letter-spacing: 4px;
        color: #ffffff;
        line-height: 2rem;
        white-space: pre-wrap;
        word-break: break-all;
        text-align: left;
        width: 100%;
      }

      /*第二幕*/

      .scene-2 .cat-container {
        position: absolute;
        left: 80px;
        bottom: 0px;
        transform: translate(-100%, 100%);
        z-index: 3;
        animation: slideIn 1.5s cubic-bezier(0.2, 0.8, 0.7, 1) forwards;
      }

      .scene-2 .flying-cat {
        display: block;
        width: 26vw;
        height: auto;
        position: relative;
        z-index: 3;
        animation: floatCloud 2s ease-in-out 1.5s infinite;
      }

      .scene-2 .text-container {
        display: flex;
        flex-direction: column;
        position: absolute;
        min-width: max-content;
        top: 25%;
        left: 35%;
        translate:(-50%, -50%); ;
        z-index: 2;
      }

      .scene-2 .speech-box {
        width: 50vw;
        max-width: 840px;
        min-height: max-content;
        height: 300px;
        padding: 1.25rem 2.5rem;
        overflow-y: scroll;
        scrollbar-width: none;
        opacity: 0;
        animation: growWidth 0.8s ease-out 1.5s forwards;
        z-index: 2;
      }

      .scene-2 .speech-box p {
        margin: 0;
        font-family: "SweiXDPearlCJKtc-DemiLight", sans-serif;
        font-size: 1.2rem;
        letter-spacing: 4px;
        color: #ffffff;
        line-height: 2rem;
        white-space: pre-wrap;
        word-break: break-all;
        text-align: left;
        width: 100%;
      }

      .scene-2 .button-box {
        position: relative;
        text-align: center;
        margin-top: 1.5rem;
      }

      .scene-2 .button-box button {
        padding: 8px 24px;
        font-size: 24px;
        font-family: "SweiXDPearlCJKtc-Medium", serif;
        color: #ffffff;
        background-color: #F2AA84;
        border: none;
        border-radius: 30px;
        box-shadow: 0 0 20px #F2AA84;
        cursor: pointer;
      }

      .scene-2 .button-box button:hover {
        animation: breath 1.6s infinite linear;
      }

      @media (max-width: 1024px) {
        .scene-2 .text-container {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        .scene-2 .speech-box {
          width: 80vw;
          padding: 40px;
        }

        .scene-2 .floating-title {
        font-size: 5rem;
        }
      }
      
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <section class="scene scene-1">
          <div class="stars-bg"></div>
          <div class="earth-container">
            <img src="images/地球.png" alt="地球" />
          </div>

          <div class="planet-container">
            <img src="images/星球.png" alt="行星" />
          </div>

          <div class="color-block"></div>

          <div class="cat-container">
            <div class="spaceship-container">
              <img src="images/太空火箭.png" alt="太空火箭" />
            </div>
            <img src="images/太空服貓.png" alt="太空貓" class="flying-cat" />
          </div>
          <div class="text-container">
            <div class="speech-box">
              <p
                data-text="宇宙靜默無聲，無數星系在無邊的黑暗中閃爍，[主角]駕駛著太空船，在這片寂靜之海飄流。\n\n某天，[主角]的偵測儀發出微弱的訊號，顯示前方一顆失落的藍色星球 - 根據古老的星際記錄，這裡曾是「地球」，一個擁有數十億生命的世界。"
              ></p>
            </div>
          </div>

      </section>

      <section class="scene scene-2">
        <div class="stars-bg"></div>
        <div class="earth-container">
          <img src="images/地球.png" alt="地球" />
        </div>

        <div class="planet-container">
          <img src="images/星球.png" alt="行星" />
        </div>

        <div class="color-block"></div>

        <div class="cat-container">
          <div class="cloud-container">
            <img src="images/雲.png" alt="雲朵" />
          </div>
          <img src="images/火箭貓.png" alt="太空貓" class="flying-cat" />
        </div>

        <div class="floating-stars">
          <img src="images/星星_1.png" class="star star1" alt="star1" />
          <img src="images/星星_2.png" class="star star2" alt="star2" />
          <img src="images/星星_3.png" class="star star3" alt="star3" />
        </div>

        <div class="text-container">
          <div class="floating-title">
            <span>星</span><span>際</span><span>碳</span><span>險</span>
          </div>

          <div class="speech-box">
            <p
              data-text="跟隨調查員的腳步，探索人類文明繁榮發展的歷程，\n同時逐步揭開其背後隱藏的環境危機與人類走向滅亡的原因。\n在深入了解過去的同時，也尋找可能的轉機與希望，探索挽救未來的方法。"
            ></p>
          </div>
          <div class="button-box">
            <button onclick="window.location.href='traffic-daily.html'">進入調查</button>
          </div>
      </section>
    </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const p = document.querySelector(".scene:first-child .speech-box p");
    const fullText = p.getAttribute("data-text").replace(/\\n/g, "\n");
    p.textContent = "";
    document
      .querySelector(".scene:first-child .speech-box")
      .addEventListener("animationend", (e) => {
        if (e.animationName === "growWidth") {
          let i = 0,
            speed = 50;
          (function type() {
            if (i < fullText.length) {
              p.textContent += fullText[i++];
              setTimeout(type, speed);
            }
          })();
        }
      });
    // 函數：暫時禁止滾動
    function disableScroll() {
      document.body.style.overflow = "hidden";
    }

    // 函數：恢復滾動
    function enableScroll() {
      document.body.style.overflow = "";
    }

    const container = document.querySelector(".scroll-container");
    let isScrolling = false;
    const cooldownTime = 1500;
    let lastScrollTime = 0;

    container.addEventListener(
      "wheel",
      (e) => {
        const now = Date.now();

        // ✅ 冷卻中 or 動畫中：禁止預設行為，並跳出
        if (now - lastScrollTime < cooldownTime || isScrolling) {
          e.preventDefault();
          return;
        }

        const deltaY = e.deltaY;
        const scrollTop = container.scrollTop;
        const vh = window.innerHeight;

        if (deltaY > 0 && scrollTop < vh / 2) {
          e.preventDefault();
          isScrolling = true;
          lastScrollTime = now;
          disableScroll();

        // 進入第二幕（往下滾）
        gsap.to(container, {
          scrollTo: { y: vh },
          duration: 2,
          ease: "power2.out",
          onStart: () => {
            gsap.to(".stars-bg", {
              rotate: 90,
              scale: 1.25,
              duration: 2,
              ease: "power2.out",
            });
          gsap.to(
            ".color-block",
            { 
              width: "120%",
              right: "-70%",
              top: "120%",
              transform: "translate(-50%, -50%)",
              duration: 2,
            },
          );
          gsap.to(
            ".floating-stars",
            { 
              opacity: 1,
              duration: 2
            },
          );
          gsap.to(
            ".earth-container",
            {
              top: "30%", /* 最後想要定位的 y 座標 */
              right: "15%", /* 最後想要定位的 x 座標 */
              opacity: 1,
              duration: 2
            })
          gsap.to(
            ".planet-container",
            {
              top: "65%", /* 最後想要定位的 y 座標 */
              right: "20%", /* 最後想要定位的 x 座標 */
              opacity: 1,
              duration: 2
            })
          },
          onComplete: () => {
            isScrolling = false;
            enableScroll();
          },
        });
        } 
        else if (
          deltaY < 0 &&
          scrollTop > vh / 1.5 &&
          scrollTop < vh * 1.5
        ) {
          e.preventDefault();
          isScrolling = true;
          lastScrollTime = now;
          disableScroll();

        gsap.to(container, {
          scrollTo: { y: 0 },
          duration: 2,
          ease: "power2.out",
          onStart: () => {
            gsap.to(".stars-bg", {
              rotate: 0,
              scale: 1,
              duration: 2,
              ease: "power2.out",
            });
            gsap.to(".color-block", {
              width: "100%",
              right: "-100%",
              top: "110%",
              duration: 2,
              ease: "power2.out",
            });
            gsap.to(
            ".floating-stars",
            { 
              opacity: 0,
              duration: 2
            }),
            gsap.to(
            ".earth-container",
            { 
              top: "0", /* 最後想要定位的 y 座標 */
              right: "0", /* 最後想要定位的 x 座標 */
              opacity: 0,
              duration: 2
            })
            gsap.to(
            ".planet-container",
            {
              top: "65%",
              right: "-20%",
              opacity: 0,
              duration: 2
            })
          },
          onComplete: () => {
            isScrolling = false;
            enableScroll();
          },
        });
                }
              },
              { passive: false }
            );
          }
        )
</script>

  </body>
</html>
