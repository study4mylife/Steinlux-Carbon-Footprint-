<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>星際碳險</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <style>
      /*—— 自訂字體 ——*/
      @font-face {
        font-family: "SweiXDPearlCJKtc-Medium";
        src: url("font/SweiXDPearlCJKtc-Medium.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "SweiXDPearlCJKtc-DemiLight";
        src: url("font/SweiXDPearlCJKtc-DemiLight.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @media (min-width: 1200px) {
        html {
          font-size: 18px;
        }
      }

      @media (max-width: 480px) {
        html {
          font-size: 14px;
        }
      }

      /*—— 全域設定 ——*/
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: url("images/background.png") no-repeat fixed center center;
        background-size: cover;
      }

      .scroll-container {
        height: 100vh;
        overflow-x: hidden;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
      }

      /*—— 場景容器 ——*/
      .scene {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        scroll-snap-align: start;
        z-index: 1;
      }

      /*—— 星星層 ——*/
      .scene::before {
        content: "";
        position: absolute;
        top: -100px;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("images/星星.png") no-repeat 0 0;
        background-size: contain;
        opacity: 0.3;
        pointer-events: none;
        z-index: 0;
      }

      /*—— 動畫定義 ——*/
      @keyframes slideIn {
        /*—— 進場動畫 ——*/
        from {
          transform: translate(-100%, 100%);
        }
        to {
          transform: translate(0, 0);
        }
      }

      @keyframes float {
        /*—— 浮動動畫 ——*/
        0%,
        100% {
          bottom: 0;
        }
        50% {
          bottom: 20px;
        }
      }

      @keyframes growWidth {
        /*—— 文字框展開動畫 ——*/
        from {
          height: 0;
          opacity: 0;
        }
        to {
          height: 140px;
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        /*—— 淡入動畫 ——*/
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes spin {
        /*—— 星星旋轉動畫 ——*/
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes twinkle {
        /*—— 星星閃爍動畫 ——*/
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      @keyframes floatCloud {
        /*—— 雲朵動畫 ——*/
        0%,
        100% {
          bottom: 0;
        }
        50% {
          bottom: 30px;
        }
      }

      @keyframes slideInearth {
        /*—— 地球進場動畫 ——*/
        from {
          transform: translate(100%, -100%);
          opacity: 0;
        }
        to {
          transform: translate(0, 0);
          opacity: 1;
        }
      }

      @keyframes planetSlideIn {
        /*—— 行星動畫 ——*/
        0% {
          /* 起點 */
          left: 80%;
          top: 40%;
          transform: translate(-50%, -50%); /* 中心點對齊 */
          opacity: 0.7;
        }
        100% {
          /* 終點 */
          left: 65%;
          top: calc(100% - 100px); /* 終點距底 100px，改用 top */
          transform: translate(-50%, -50%); /* 保持置中 */
          opacity: 0.7;
        }
      }

      /*—— 新增：色塊進場動畫 ——*/
      @keyframes blockSlideIn {
        /*—— 新增：色塊進場動畫 ——*/
        /* 起點：在畫面外、完全透明 */
        0% {
          /* 起點 */
          right: -50%;
          top: 90%;
          transform: translate(-50%, -50%);
          opacity: 1;
        }
        100% {
          /* 終點 */
          right: -45%;
          top: calc(120%);
          transform: translate(-50%, -50%);
          opacity: 1;
        }
      }

      /*—— 太空貓容器 ——*/
      .cat-container {
        position: absolute;
        left: 50px;
        bottom: 30px;
        transform: translate(-100%, 100%);
        z-index: 3;
        animation: slideIn 1.5s cubic-bezier(0.2, 0.8, 0.7, 1) forwards;
      }
      .flying-cat {
        display: block;
        width: 26vw;
        height: auto;
        position: relative;
        z-index: 3;
        animation: floatCloud 2s ease-in-out 1.5s infinite;
      }
      /*——雲朵容器 ——*/
      .cloud-container {
        position: absolute;
        left: -30px; /* 跟貓差不多的初始位置 */
        bottom: 15px; /* 跟貓一樣先藏在畫面外 */
        transform: translate(-100%, 100%);
        z-index: 4;
        animation: slideIn 1s ease-out 0.5s forwards,
          floatCloud 2s ease-in-out 1.5s infinite;
      }
      .cloud-container img {
        display: block;
        width: 40vw;
        height: auto;
        opacity: 0.5;
      }
      /* —— 地球容器 —— */
      .earth-container {
        position: absolute;
        top: 55px; /* 最後想要定位的 y 座標 */
        right: 70px; /* 最後想要定位的 x 座標 */
        transform: translate(100%, -100%);
        opacity: 0;
        animation: slideInearth 1s ease-out 1s forwards;
        z-index: 2; /* 根據要不要蓋在星星或文字上自行調整 */
      }
      .earth-container img {
        display: block;
        width: 200px; /* 可自行調整大小 */
        height: auto;
      }

      /* —— 行星容器 —— */
      .planet-container {
        position: absolute;
        left: 80%;
        top: 40%;
        transform: translate(-50%, -50%);
        animation: planetSlideIn 1.5s ease-out 0.5s forwards;
        z-index: 2;
      }
      .planet-container img {
        display: block;
        width: 100px;
        height: auto;
        opacity: 0.7;
      }

      /*—— 色塊容器 ——*/
      .color-block {
        position: absolute;
        right: -50%; /* 起點狀態要跟 0% 一致 */
        top: 90%;
        transform: translate(-50%, -50%);
        opacity: 1;
        animation: blockSlideIn 1.5s ease-out 0.5s forwards;
        z-index: 2;

        /* 色塊外觀 */
        width: 700px;
        height: 700px;
        background: rgba(91, 155, 159, 1);
        border-radius: 50%;
      }

      /*—— 星星動畫容器 ——*/
      .floating-stars {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 3;
        opacity: 0;
        animation: fadeIn 0.5s ease-out 1.5s forwards;
      }
      .star {
        position: absolute;
        opacity: 1;
        animation: spin 8s linear infinite, twinkle 2.5s ease-in-out infinite;
      }
      .star1 {
        top: 80px;
        left: 430px;
        width: 60px;
      }
      .star2 {
        top: 395px;
        left: 40px;
        width: 50px;
        animation-delay: 0s, 0.8s;
      }
      .star3 {
        top: 180px;
        left: 475px;
        width: 70px;
        animation-delay: 0s, 1.4s;
      }

      .text-container {
        display: flex;
        flex-direction: column;
        position: absolute;
        min-width: max-content;
        top: 25%;
        left: 35%;
        translate:(-50%, -50%); ;
        z-index: 2;
      }

      /*—— 標題 ——*/
      .floating-title {
        display: inline-flex;
        gap: 10px;
        font-size: 8rem;
        opacity: 0;
        animation: fadeIn 0.5s ease-out 1.5s forwards;
        z-index: 2;
      }
      .floating-title span {
        font-family: "SweiXDPearlCJKtc-Medium", serif;
        color: #ffffff;
      }
      .floating-title span:nth-child(3) {
        color: #f5d5a1;
      }

      /*—— 毛玻璃語音框 ——*/
      .speech-box {
        width: 55vw;
        max-width: 840px;
        height: 300px; /* ✅ 最小高度 */
        border-radius: 40px;
        background: rgba(7, 68, 70, 0.3);
        border: 4px solid #ffffff;
        box-shadow: 0 0 20px #428284, inset 0 0 35px #a8ece9;
        overflow-y: scroll;
        scrollbar-width: none;
        display: flex;
        align-items: center; /* 垂直置中 */
        justify-content: center; /* 水平置中 ✅ 新增 */
        padding: 20px 40px;
        opacity: 0;
        animation: growWidth 0.8s ease-out 1.5s forwards;
        z-index: 2;
      }

      .speech-box p {
        margin: 0;
        font-family: "SweiXDPearlCJKtc-DemiLight", sans-serif;
        font-size: 1.4rem;
        color: #ffffff;
        line-height: 2.5rem;
        white-space: pre-wrap;
        word-break: break-all;
        text-align: left;
        width: 100%;
      }

    @keyframes breath {
      0% {
        transform: scale(1.05); /* 初始大小 */
        box-shadow: 0 0 20px #F2AA84;
      }
      50% {
        transform: scale(1); /* 中间大小 */
        box-shadow: 0 0 0px #F2AA84;
      }
      100% {
        transform: scale(1.05); /* 结束大小 */
        box-shadow: 0 0 20px #F2AA84;
      }
    }
    
      .button-box {
        position: relative;
        text-align: center;
        margin-top: 1.5rem;
      }

      .button-box button {
        padding: 8px 24px;
        font-size: 24px;
        font-family: "SweiXDPearlCJKtc-Medium", serif;
        color: #ffffff;
        background-color: #F2AA84;
        border: none;
        border-radius: 30px;
        box-shadow: 0 0 20px #F2AA84;
        cursor: pointer;
      }

      .button-box button:hover {
        animation: breath 1.6s infinite linear;
      }

      @media (max-width: 1024px) {
        .text-container {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        .speech-box {
          width: 80vw;
          padding: 40px;
        }

        .floating-title {
        font-size: 5rem;
        }
      }
      
    </style>
  </head>
  <body>

      <section class="scene">

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const p = document.querySelector(".scene:first-child .speech-box p");
    const fullText = p.getAttribute("data-text").replace(/\\n/g, "\n");
    p.textContent = "";
    document
      .querySelector(".scene:first-child .speech-box")
      .addEventListener("animationend", (e) => {
        if (e.animationName === "growWidth") {
          let i = 0,
            speed = 50;
          (function type() {
            if (i < fullText.length) {
              p.textContent += fullText[i++];
              setTimeout(type, speed);
            }
          })();
        }
      });
    // 函數：暫時禁止滾動
    function disableScroll() {
      document.body.style.overflow = "hidden";
    }

    // 函數：恢復滾動
    function enableScroll() {
      document.body.style.overflow = "";
    }

    const container = document.querySelector(".scroll-container");
    let isScrolling = false;
    const cooldownTime = 1500;
    let lastScrollTime = 0;

    container.addEventListener(
      "wheel",
      (e) => {
        const now = Date.now();

        // ✅ 冷卻中 or 動畫中：禁止預設行為，並跳出
        if (now - lastScrollTime < cooldownTime || isScrolling) {
          e.preventDefault();
          return;
        }

        const deltaY = e.deltaY;
        const scrollTop = container.scrollTop;
        const vh = window.innerHeight;

        if (deltaY > 0 && scrollTop < vh / 2) {
          e.preventDefault();
          isScrolling = true;
          lastScrollTime = now;
          disableScroll();

          gsap.to(container, {
            scrollTo: { y: vh },
            duration: 1.5,
            ease: "power2.out",
            onComplete: () => {
              isScrolling = false;
              enableScroll();
            },
          });
        } else if (
          deltaY < 0 &&
          scrollTop > vh / 1.5 &&
          scrollTop < vh * 1.5
        ) {
          e.preventDefault();
          isScrolling = true;
          lastScrollTime = now;
          disableScroll();

          gsap.to(container, {
            scrollTo: { y: 0 },
            duration: 1.5,
            ease: "power2.out",
            onComplete: () => {
              isScrolling = false;
              enableScroll();
            },
          });
        }
      },
      { passive: false }
    );
  }
)
