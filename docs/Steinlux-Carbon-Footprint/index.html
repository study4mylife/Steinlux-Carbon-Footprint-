<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>星際碳險</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <style>
    /*—— 自訂字體 ——*/
    @font-face {
      font-family: "GenSenRounded2TW-R";
      src: url("./font/GenSenRounded2TW-R.otf") format("opentype"),
            url("./font/GenSenRounded2TW-R.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /*—— 自訂字體 ——*/
    @font-face {
      font-family: "GenSenRounded2TW-L";
      src: url("./font/GenSenRounded2TW-L.otf") format("opentype"), 
      url("./font/GenSenRounded2TW-L.woff2") format("woff2");
          
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @media (min-width: 1200px) {
      html {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }
    }

    html {
      font-family: "GenSenRounded2TW-R", sans-serif;
    }

    /*—— 全域設定 ——*/
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: url("images/首頁背景星空.webp") no-repeat fixed center center;
      background-size: cover;
    }

    .scroll-container {
      position: fixed;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      z-index: 1;
    }

    /*—— 場景容器 ——*/
    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      scroll-snap-align: start;
      z-index: 1;
    }

    .stars-bg {
      position: fixed;
      top: -100px;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("images/首頁背景星星.webp") no-repeat 0 0;
      background-size: cover;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
      transform: rotate(45deg);
      transform-origin: center center;
      transition: transform 0.5s linear;
    }

      /*—— 動畫定義 ——*/

      @keyframes growWidth {
        /*—— 文字框展開動畫 ——*/
        from {
          height: 0;
          opacity: 0;
        }
        to {
          height: max-content;
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        /*—— 淡入動畫 ——*/
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes floatCloud {
        /*—— 雲朵動畫 ——*/
        0%,
        100% {
          bottom: 0;
        }
        50% {
          bottom: 30px;
        }
      }

      @keyframes breath {
        0% {
          transform: scale(1.05); /* 初始大小 */
          box-shadow: 0 0 20px #F2AA84;
        }
        50% {
          transform: scale(1); /* 中间大小 */
          box-shadow: 0 0 0px #F2AA84;
        }
        100% {
          transform: scale(1.05); /* 结束大小 */
          box-shadow: 0 0 20px #F2AA84;
        }
      }

      /*——雲朵容器 ——*/
      .cloud-container {
        position: absolute;
        left: -30px;
        bottom: 15px;
        z-index: 4;
        animation: floatCloud 2s ease-in-out infinite;
      }
      .cloud-container img {
        display: block;
        width: 30vw;
        height: auto;
        opacity: 0.5;
      }
      /* —— 地球容器 —— */
      .moon-container {
        position: fixed;
        top: -10%;
        right: -5%;
        z-index: 2;
      }
      .moon-container img {
        display: block;
        min-width: 100px;
        width: 12vw;
        height: auto;
      }

      .color-block {
        position: fixed;
        right: 0;
        bottom: 0%;
        width: 70vw;
        aspect-ratio: 1 / 1;
        background: linear-gradient(45deg, #84551F 0%, #686868 55%, #2F6E77 100%);
        border-radius: 50%;
        transform: translate(45%, 65%);
        box-shadow: 0 0 48px 48pt #F0E6D107;
        z-index: 1;
        pointer-events: none;
      }

      /*—— 標題 ——*/
      .floating-title {
        display: inline-flex;
        gap: 10px;
        font-size: 6rem;
        opacity: 1;
        z-index: 2;
      }
      .floating-title span {
        color: #ffffff;
      }
      .floating-title span:nth-child(3) {
        color: #f5d5a1;
      }

      /*第一幕*/
      .scene-1 .text-container {
        display: flex;
        flex-direction: column;
        position: fixed;
        min-width: max-content;
        min-height: max-content;
        top: 5%;
        left: 5%;
        translate:(-50%, -50%); ;
        z-index: 2;
        opacity: 1;
      }

      .scene-1 .cat-container {
        position: absolute;
        left: 15%;
        bottom: 3%;
        scale: 1;
        z-index: 3;
      }

      .scene-1 .flying-cat {
        display: block;
        min-width: 120px;
        width: 18vw;
        height: auto;
        position: relative;
        z-index: 3;
        animation: floatCloud 2s ease-in-out infinite;
      }

      .scene-1 .spaceship-container {
        position: absolute;
        left: -50%;
        bottom: 60px;
        z-index: 4;
      }

      .scene-1 .spaceship {
        display: block;
        min-width: 80px;
        width: 12vw;
        height: auto;
      }

      .scene-1 .cloud-container img {
        display: block;
        width: 8vw;
        height: auto;
        opacity: 0.5;
      }

       .scene-1 .speech-box {
        width: 50vw;
        max-width: 840px;
        min-height: 80vh;
        overflow-y: scroll;
        scrollbar-width: none;
        opacity: 0;
        animation: growWidth ease-out 0.1s forwards;
        z-index: 2;
      }

      .scene-1 .speech-box p {
        margin: 0;
        font-family: "GenSenRounded2TW-L", sans-serif;
        letter-spacing: 5px;
        color: #ffffff;
        line-height: 2rem;
        white-space: pre-wrap;
        word-break: break-all;
        text-align: justify;
        width: 100%;
        height: max-content
      }

      /*第二幕*/

      .scene-2 .cat-container {
        position: absolute;
        left: -30%;
        bottom: 0px;
        scale: 0.5;
        z-index: 3;
      }

      .scene-2 .flying-cat {
        display: block;
        width: 22vw;
        height: auto;
        position: relative;
        z-index: 3;
        animation: floatCloud 2s ease-in-out infinite;
      }

      .scene-2 .text-container {
        display: flex;
        flex-direction: column;
        position: fixed;
        min-width: max-content;
        min-height: max-content;
        top: 35%;
        left: 60%;
        transform: translate(-50%, -50%); ;
        opacity: 0;
        z-index: 2;
      }

      .scene-2 .speech-box {
        width: 55vw;
        max-width: 840px;
        min-height: max-content;
        padding: 1.25rem 1rem;
        overflow-y: scroll;
        scrollbar-width: none;
        opacity: 0;
        animation: growWidth ease-out 0.1s forwards;
        z-index: 2;
      }

      .scene-2 .speech-box p {
        margin: 0;
        font-family: "GenSenRounded2TW-L", sans-serif;
        letter-spacing: 5px;
        color: #ffffff;
        line-height: 2.5rem;
        white-space: pre-wrap;
        word-break: break-all;
        text-align: justify;
        width: 100%;
        min-height: 30vh;
      }

      .scene-2 .button-box {
        position: fixed;
        text-align: center;
        margin-top: 1.5rem;
        left: 50%;
        bottom: -20%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }

      .scene-2 .button-box button {
        padding: 0.5rem 1.25rem;
        font-size: 24px;
        font-family: "GenSenRounded2TW-R", sans-serif;
        color: #ffffff;
        background-color: #F2AA84;
        border: none;
        border-radius: 30px;
        box-shadow: 0 0 20px #F2AA84;
        text-shadow: 2pt 2pt 4pt #00000060;
        letter-spacing: 3px;
        cursor: pointer;
      }

      .scene-2 .button-box button:hover {
        animation: breath 1.6s infinite linear;
      }

     /* 提示滑鼠 */
    .scene-1 .scroll-mouse {
      position: fixed;
      bottom: 5%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      width: 18px;
      height: 26px;
      cursor: pointer;
    }

    .scene-2 .scroll-mouse {
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      width: 18px;
      height: 26px;
      opacity: 0;
      cursor: pointer;
    }

    /* 動畫邊框 */
    .border-anim {
      stroke-dasharray: 90;
      stroke-dashoffset: 90;
      cursor: pointer;
      transition: stroke-dashoffset 1s linear;
    }
    
    .mouse-line {
      position: absolute;
      width: 0.05rem;
      height: 0.4rem;
      background-color: #fff;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: translateY 0.3s linear;
      animation: none;
    }

    .scroll-mouse:hover .mouse-line {
      animation: mouseLineAnim 0.6s forwards;
    }

    .scroll-mouse:not(:hover) .border-anim {
      stroke-dashoffset: 90;
    }

    .scroll-mouse:hover .border-anim {
      stroke-dashoffset: 00;
    }

      @media (max-width: 1024px) {
        .scene-2 .text-container {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        .scene-2 .speech-box {
          width: 80vw;
          padding: 40px;
        }

        .scene-2 .floating-title {
        font-size: 5rem;
        }
      }
      
    </style>
  </head>
  <body>
    
    <div class="scroll-container">
      <div id="radial-overlay"></div>
      <section class="scene scene-1">
          <div class="stars-bg"></div>
          <div class="moon-container">
            <img src="images/月球.webp" alt="月球" />
          </div>

          <div class="color-block"></div>

          <div class="cat-container">
            <div class="spaceship-container">
              <img src="images/太空火箭.webp" alt="太空火箭" class="spaceship"/>
            </div>
            <img src="images/太空服貓.webp" alt="太空貓" class="flying-cat" />
          </div>
          <div class="text-container">
            <div class="speech-box">
              <p
                data-text="宇宙靜默無聲，無數星系在無邊的黑暗中閃爍，[主角]駕駛著太空船，在這片寂靜之海飄流。\n\n某天，[主角]的偵測儀發出微弱的訊號，顯示前方一顆失落的藍色星球 - 根據古老的星際記錄，這裡曾是「地球」，一個擁有數十億生命的世界。"
              ></p>
            </div>
          </div>

          <div class="scroll-mouse">
            <svg class="mouse-svg" viewBox="0 0 18 26" xmlns="http://www.w3.org/2000/svg">
              <!-- 白色底框 -->
              <rect x="1" y="1" width="16" height="24" rx="8" stroke="#cccccc" stroke-width="1" fill="none" />
              <!-- 動畫邊框 -->
              <rect class="border-anim" x="1" y="1" width="16" height="24" rx="8" stroke="#ffffff" stroke-width="1" fill="none" />
            </svg>
            <div class="mouse-line"></div>
          </div>
      </section>

      <section class="scene scene-2">
        <div class="stars-bg"></div>
        <div class="moon-container">
          <img src="images/月球.webp" alt="地球" />
        </div>

        <div class="color-block"></div>

        <div class="cat-container">
          <div class="cloud-container">
            <img src="images/雲.webp" alt="雲朵" />
          </div>
          <img src="images/火箭貓.webp" alt="太空貓" class="flying-cat" />
        </div>

        <div class="text-container">
          <div class="floating-title">
            <span>星</span><span>際</span><span>碳</span><span>險</span>
          </div>

          <div class="speech-box">
            <p
              data-text="跟隨調查員的腳步，探索人類文明繁榮發展的歷程，同時逐步揭開其背後隱藏的環境危機與人類走向滅亡的原因。在深入了解過去的同時，也尋找可能的轉機與希望，探索挽救未來的方法。"
            ></p>
          </div>
        </div>

        <div class="button-box">
          <button id="enter-btn" onclick="window.location.href='traffic-daily.html'">進入調查</button>
        </div>
          <div class="scroll-mouse">
            <svg class="mouse-svg" viewBox="0 0 18 26" xmlns="http://www.w3.org/2000/svg">
              <!-- 白色底框 -->
              <rect x="1" y="1" width="16" height="24" rx="8" stroke="#cccccc" stroke-width="1" fill="none" />
              <!-- 動畫邊框 -->
              <rect class="border-anim" x="1" y="1" width="16" height="24" rx="8" stroke="#ffffff" stroke-width="1" fill="none" />
            </svg>
            <div class="mouse-line"></div>
          </div>
      </section>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  function typeText(p, text, speed = 50) {
    let i = 0;
    function type() {
      if (i < text.length) {
        p.textContent += text[i++];
        setTimeout(type, speed);
      }
    }
    type();
  }

  // 第一幕文字打字動畫
  const scene1P = document.querySelector(".scene-1 .speech-box p");
  const scene1Text = scene1P.getAttribute("data-text")?.replace(/\\n/g, "\n");
  scene1P.textContent = "";
  document.querySelector(".scene-1 .speech-box").addEventListener("animationend", (e) => {
    if (e.animationName === "growWidth") {
      typeText(scene1P, scene1Text);
    }
  });

  // 第二幕文字打字動畫
  const scene2Box = document.querySelector(".scene-2 .speech-box");
  const scene2P = scene2Box.querySelector("p");
  const scene2Text = scene2P.getAttribute("data-text")?.replace(/\\n/g, "\n");
  scene2P.textContent = "";

  const observer = new IntersectionObserver(
    (entries, observer) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          setTimeout(() => {
            typeText(scene2P, scene2Text);
          }, 500);
          observer.unobserve(entry.target);
        }
      });
    },
    { threshold: 0.6 }
  );
  observer.observe(document.querySelector(".scene-2"));

  // 判斷是否為行動裝置
  function isMobile() {
    return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }
  const isMobileLayout = window.innerWidth <= 768;

  function preventTouchScroll(e) {
    e.preventDefault();
  }
  if (isMobile()) {
    document.body.addEventListener("touchmove", preventTouchScroll, { passive: false });
  }

  function disableScroll() {
    document.body.style.overflow = "hidden";
  }
  function enableScroll() {
    document.body.style.overflow = "";
  }

  const container = document.querySelector(".scroll-container");
  let isScrolling = false;
  const cooldownTime = 3000;
  let lastScrollTime = 0;

  // 切到第二幕
  function goToSecondScene() {
    if (isScrolling) return;
    const vh = window.innerHeight;
    isScrolling = true;
    lastScrollTime = Date.now();
    disableScroll();

    gsap.to(container, {
      scrollTo: { y: vh },
      duration: 2,
      ease: "power2.out",
      onStart: () => {
        gsap.to(".stars-bg", { rotate: 90, scale: 1.25, duration: 2, ease: "power2.out" });
        gsap.to(".color-block", { x: "-22%", y: "285%", scale: 5, duration: 2 });
        gsap.to(".moon-container", { top: "-8%", right: "-3%", rotate: "90deg", scale: 1.25, duration: 2 });
        gsap.to(".scene-1 .cat-container", { 
          left: "-25%", 
          bottom: isMobileLayout ? "3%" : "10%", 
          scale: 0.25, 
          duration: 2 });
        gsap.to(".scene-2 .cat-container", { 
          left: "7%", 
          bottom: isMobileLayout ? "10%" : "0%", 
          scale: 1, 
          duration: 1.5 
        });
        gsap.to(".scene-2 .button-box", { bottom: "12.5vw", duration: 2 });
        gsap.to(".scene-1 .scroll-mouse", { opacity: 0, duration: 2 });
        gsap.to(".scene-2 .scroll-mouse", { opacity: 1, duration: 2 });
        gsap.to(".scene-1 .text-container", { opacity: 0, duration: 0.5 });
        gsap.to(".scene-2 .text-container", { 
          delay: 0.5, 
          opacity: 1, 
          duration: 1.5, 
          y: isMobileLayout ? "-10%" : "0%" 
        });
      },
      onComplete: () => {
        isScrolling = false;
        enableScroll();
      },
    });
  }

  // 切回第一幕
  function goToFirstScene() {
    const vh = window.innerHeight;
    isScrolling = true;
    lastScrollTime = Date.now();
    disableScroll();

    gsap.to(container, {
      scrollTo: { y: 0 },
      duration: 2,
      ease: "power2.out",
      onStart: () => {
        gsap.to(".stars-bg", { rotate: 0, scale: 1, duration: 2, ease: "power2.out" });
        gsap.to(".color-block", { right: 0, bottom: 0, x: "45%", y: "65%", scale: 1, duration: 2, ease: "power2.out" });
        gsap.to(".moon-container", { top: "-10%", right: "-5%", rotate: "-90deg", scale: 1, duration: 2 });
        gsap.to(".scene-1 .cat-container", { 
          left: "15%", 
          bottom: isMobileLayout ? "3%" : "10%", 
          scale: 1, 
          duration: 1.5 });
        gsap.to(".scene-2 .cat-container", { 
          left: "-30%", 
          bottom: isMobileLayout ? "10%" : "0%", 
          scale: 0.25, 
          duration: 2
        });
        gsap.to(".scene-2 .button-box", { bottom: "-20%", duration: 1 });
        gsap.to(".scene-1 .scroll-mouse", { opacity: 1, duration: 2 });
        gsap.to(".scene-2 .scroll-mouse", { opacity: 0, duration: 2 });
        gsap.to(".scene-1 .text-container", { delay: 1, opacity: 1, duration: 1.5 });
        gsap.to(".scene-2 .text-container", { opacity: 0, duration: 1, y: "0%" });
      },
      onComplete: () => {
        isScrolling = false;
        enableScroll();
      },
    });
  }

  // 點擊滑鼠圖示切換場景
  const scrollMouse1 = document.querySelector(".scene-1 .scroll-mouse");
  if (scrollMouse1) scrollMouse1.addEventListener("click", goToSecondScene);

  const scrollMouse2 = document.querySelector(".scene-2 .scroll-mouse");
  if (scrollMouse2) scrollMouse2.addEventListener("click", goToFirstScene);

  window.goToSecondScene = goToSecondScene;

  // 滑鼠滾輪切換場景
  container.addEventListener(
    "wheel",
    (e) => {
      const now = Date.now();
      if (now - lastScrollTime < cooldownTime || isScrolling) {
        e.preventDefault();
        return;
      }

      const deltaY = e.deltaY;
      const scrollTop = container.scrollTop;
      const vh = window.innerHeight;

      // 往下滾進入第二幕
      if (deltaY > 0 && scrollTop < vh / 2) {
        e.preventDefault();
        goToSecondScene();
      }
      // 往上滾回到第一幕
      else if (deltaY < 0 && scrollTop > vh / 1.5 && scrollTop < vh * 1.5) {
        e.preventDefault();
        goToFirstScene();
      }
    },
    { passive: false }
  );
});
</script>


  </body>
</html>
