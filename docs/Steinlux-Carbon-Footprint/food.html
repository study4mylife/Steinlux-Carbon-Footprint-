    <style>
      /* 食物選單 Grid */
      .food-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(120px, 1fr));
        gap: 8px 32px;
        width: 90%;
        max-width: 900px;
        margin: 0 auto;
      }

      .food-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 1rem;
        border: 2px solid transparent;
        transition: transform 0.2s, border-color 0.2s;
        position: relative;
      }

      .food-card img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }
      .food-card .label {
        font-size: 1rem;
        color: #6c808f;
        text-align: center;
        white-space: nowrap;
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
        margin: 0.5rem 0;
      }

      /* 前置頁面：葷食／素食 選擇 */
      .diet-grid {
        display: flex;
        width: 90%;
        gap: 2.5rem;
        justify-content: center;
        padding: 1rem;
      }

      .diet-card {
        position: relative;
        padding: 1.5rem;
        border-radius: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, border-color 0.2s;
        z-index: 1;
      }

      .diet-card::before {
        content: "";
        position: absolute;
        inset: 0;
        -webkit-box-shadow:
        inset -8px -2.25px 0 -6.75px rgb(255, 255, 255), 
        inset 8px 2.25px 0 -6.75px rgb(255, 255, 255),
        inset -2.75px -8px 0 -7px rgb(255, 255, 255), 
        inset 2.75px 8.25px 0 -7px rgb(255, 255, 255),
        2px 2px 12px 4px rgba(110, 110, 110, 0.15);
        box-shadow:
        inset -8px -2.25px 0 -6.75px rgb(255, 255, 255), 
        inset 8px 2.25px 0 -6.75px rgb(255, 255, 255),
        inset -2.75px -8px 0 -7px rgb(255, 255, 255), 
        inset 2.75px 8px 0 -7px rgb(255, 255, 255),
        2px 2px 12px 4px rgba(110, 110, 110, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: -1;
        border-radius: 32px;
        opacity: 0;
      }

      .diet-card img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 8px;
      }

      .diet-card:hover.diet-card::before,
      .diet-card.selected.diet-card::before {
        transition: 0.25s ease;
        opacity: 1;
      }
      .diet-card .label {
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
        color: #6c808f;
      }

      /* 卡片上的份數輸入框 */
      .quantity-input {
        margin-top: 8px;
        width: 60px;
        padding: 4px;
        text-align: center;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.8);
        border: 0.25pt solid #b5c1c623;
        box-shadow: inset 2pt 2pt 7pt #6d808f70;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 900px;
        height: 500px;
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.3) 0%,
            rgba(255, 255, 255, 0.1) 100%
          ),
          rgba(255, 255, 255, 1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border-radius: 96px;
        padding: 24px;
        z-index: 1000;
      }
      .modal-close {
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 1.5rem;
        color: #aaa;
        cursor: pointer;
        user-select: none;
      }
      .modal-close:hover {
        color: #333;
      }

      /* Modal 內容排版 */
      .modal-body {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(5, auto);
        gap: 16px 300px; /* 可依實際需求微調 */
        padding: 24px; /* 保留原有內距 */
        max-height: 80vh; /* 若需要滾動，可加上限制高度 */
        overflow-y: auto;
      }
      .modal-body .input-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
      }
      .modal-body .input-group label:first-child {
        color: #5a5a5a;
        flex: 1;
        text-align: left;
      }
      .modal-body .input-group .special-label {
        white-space: nowrap;
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
      }
      .template-wrapper {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(5, 48px);
        grid-auto-flow: column;
        gap: 1rem;
        max-width: 100%;
      }

      #scene5 .template-wrapper {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, 60px);
        grid-auto-flow: column;
      }
      #scene6 .template-wrapper {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 80px);
        grid-auto-flow: column;
      }
      .input-group {
        display: flex;
        flex-direction: row;
        align-items: center;
        align-items: flex-start;
        margin-bottom: 0.5rem;
        gap: 10px;
        justify-content: space-between;
      }
      .input-group label {
        font-size: 0.94rem;
        color: #9c7a5c;
        white-space: nowrap;
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
      }

      .input-group label.special-label {
        font-size: 0.88rem;
        color: #6c808f;
      }
      .input-group select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 100px;
        padding: 8px 30px 8px 12px;
        border: 1px solid rgba(208, 210, 214, 0.6);
        border-radius: 6px;
        background: #fff url("./images/下拉式箭頭.png") no-repeat right center;
        background-size: 30px;
        font-size: 0.95rem;
        color: #4a4a4a;
        font-family: "GenSenRounded2TW-L", sans-serif;
        letter-spacing: 6px;
      }

      #scene4 .input-group,
      #scene5 .input-group,
      #scene6 .input-group {
        display: grid;
        grid-template-columns: 100px auto max-content;
        align-items: center;
      }

      /* 讓主 Label 內文字與圖示並排置中 */
      .input-group label.main-label {
        display: inline-flex;
        align-items: center;
        gap: 6px; /* 圖示與文字間距 */
      }

      /* 圖示尺寸 */
      .input-group label.main-label img.icon {
        width: 24px;
        height: 24px;
      }

      .waste-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        gap: 20px;
        margin-top: 40px;
      }
      .waste-container label {
        font-family: 'GenSenRounded2TW-R', sans-serif;
        letter-spacing: 6px;
        font-size: 1.2rem;
        color: #6c808f;
      }

      .waste-slider {
        width: 300px;

      .waste-value {          
        font-size: 1.4rem;
        color: #9c7a5c;
        font-family: 'GenSenRounded2TW-R', sans-serif;
        letter-spacing: 6px;
      }

      @media (max-width: 900px) {
        .diet-grid{
          gap: 1rem;
          padding: 0;
        }

        .diet-card {
          padding: 0.5rem;
        }
      }

      @media (max-width: 768px) {
        .diet-grid {
          width: 50%;
          flex-direction: column;
        }
      }

      @media (max-width: 480px) {
        .diet-card {
          padding: 0.5rem 0.25rem;
        }
        .diet-card img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      }
    </style>

          text: "Wow ~ 全球美食大集合欸！等等，原來現在在餐桌上，就能像大富翁一樣環遊世界！？",
          from: "user",
          time: 2500,
        },
        {
          text: "不只飛，還經過冷藏、加工、包裝、再冷藏、再配送，吃到嘴裡之前，已經累積了好幾層「碳層」了，像千層派一樣。",
          from: "cat",
          time: 3000,
        },
        {
          text: "但你知道嗎？那些精緻加工的美食還沒來得及被吃，就先躺進垃圾桶了。剩食，早就悄悄變成這個時代最習慣不說出口的小秘密了喵～",
          from: "cat",
          time: 3000,
        },
      ];

      const chatContainer = document.getElementById("chatContainer");

      function createMessageElement(message) {
        if (message.type === "time") {
          const timeEl = document.createElement("div");
          timeEl.classList.add("story-time-stamp");
          timeEl.textContent = message.text;
          return timeEl;
        }

        const wrapper = document.createElement("div");
        wrapper.classList.add(
          "story-message",
          message.from === "user" ? "story-user-message" : "story-cat-message"
        );

        const avatar = document.createElement("div");
        avatar.classList.add("story-avatar");
        avatar.textContent = message.from === "user" ? "U" : "A";

        const bubble = document.createElement("div");
        bubble.classList.add("story-message-bubble");
        bubble.textContent = message.text;

        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
        return wrapper;
      }

      async function playIntroMessages() {
        for (let i = 0; i < messages.length; i++) {
          const el = createMessageElement(messages[i]);
          const messageTime = messages[i].time;
          chatContainer.appendChild(el);
          chatContainer.scrollTop = chatContainer.scrollHeight;
          await new Promise((resolve) => setTimeout(resolve, messageTime));
        }
      }

      window.addEventListener("DOMContentLoaded", playIntroMessages);
      // 1. 紀錄第 1 幕與第 2 幕的選擇
      let selectedDiet = null;
      let selectedSubDiet = null;

      // 2. 通用：切換場景
      function goToScene(n) {
        document.querySelector(".scene.active").classList.remove("active");
        document.getElementById(`scene${n}`).classList.add("active");
      }

      // 3. 第 1 幕：選葷／素
      function selectDiet(diet, card) {
        // 樣式
        document
          .querySelectorAll("#scene1 .diet-card")
          .forEach((c) => c.classList.remove("selected"));
        card.classList.add("selected");
        // 紀錄
        selectedDiet = diet;
      }

      // 第 1 幕 下一頁
      function handleDietNext() {
        if (!selectedDiet) {
          alert("請先選擇您是葷食者或素食者");
          return;
        }
        if (selectedDiet === "omnivore") {
          goToScene(3);
        } else {
          goToScene(2);
        }
      }

      // 4. 第 2 幕：三種素食
      function selectSubDiet(diet, card) {
        document
          .querySelectorAll("#scene2 .diet-card")
          .forEach((c) => c.classList.remove("selected"));
        card.classList.add("selected");
        selectedSubDiet = diet;
      }

      // 第 2 幕 下一頁
      function handleSubDietNext() {
        if (!selectedSubDiet) {
          alert("請先選擇一種素食類型");
          return;
        }
        // 根據選擇跳到對應場景
        switch (selectedSubDiet) {
          case "seafood":
            goToScene(4);
            break;
          case "eggmilk":
            goToScene(5);
            break;
          case "vegan":
            goToScene(6);
            break;
        }
      }

      // 5. 第 3 幕之後的餐點選擇功能
      const selectedFood = {};

      function toggleSelection(card) {
        const type = card.dataset.type;
        const qty = parseInt(card.querySelector(".quantity-input").value, 10);
        card.classList.toggle("selected");
        if (card.classList.contains("selected")) {
          selectedFood[type] = qty;
        } else {
          delete selectedFood[type];
        }
        console.log("目前選擇：", selectedFood);
      }

      function setQuantity(input) {
        const card = input.closest(".food-card");
        const type = card.dataset.type;
        if (selectedFood[type] !== undefined) {
          selectedFood[type] = parseInt(input.value, 10);
          console.log(`已更新 ${type} 數量為 ${input.value}`);
        }
      }

      // 6. Modal 彈窗
      const infoBtn = document.getElementById("info-btn");
      const modal = document.getElementById("modal");
      const closeX = document.getElementById("modal-close");

      infoBtn.addEventListener("click", () => (modal.style.display = "flex"));
      closeX.addEventListener("click", () => (modal.style.display = "none"));

      function updateWasteValue(val) {
        document.getElementById("waste-value").innerText = val + "%";
      }
    </script>
  </body>
</html>
