<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/all.css" />
    <style>
      /* 食物選單 Grid */
      .food-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(120px, 1fr));
        gap: 10px 40px;
        width: 90%;
        max-width: 900px;
        margin: 0 auto;
      }

      .food-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        border-radius: 16px;
        padding: 16px;
        border: 2px solid transparent;
        transition: transform 0.2s, border-color 0.2s;
        position: relative;
      }
      .food-card img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 10px;
      }
      .food-card .label {
        font-size: 1.5rem;
        color: #6c808f;
        text-align: center;
        white-space: nowrap;
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
      }
      .food-card:hover {
        transform: translateY(-4px);
      }
      .food-card.selected {
        background: rgba(255, 255, 255, 0.4);
        border-color: #4a90e2;
      }

      /* 卡片上的份數輸入框 */
      .quantity-input {
        margin-top: 8px;
        width: 60px;
        padding: 4px;
        text-align: center;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.8);
        border: 0.25pt solid #b5c1c623;
        box-shadow: inset 2pt 2pt 7pt #6d808f70;
      }

      /* Info 按鈕 */
      .info-btn {
        position: absolute;
        bottom: 16px;
        right: 16px;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(236, 240, 245, 1) 100%
        );
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
        z-index: 10;
      }
      .info-btn img {
        width: 28px;
        height: 28px;
        object-fit: contain;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 900px;
        height: 500px;
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.3) 0%,
            rgba(255, 255, 255, 0.1) 100%
          ),
          rgba(255, 255, 255, 1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border-radius: 24px;
        padding: 24px;
        z-index: 1000;
      }
      .modal-close {
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 1.5rem;
        color: #aaa;
        cursor: pointer;
        user-select: none;
      }
      .modal-close:hover {
        color: #333;
      }

      /* Modal 內容排版 */
      .modal-body {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(5, auto);
        gap: 16px 300px; /* 可依實際需求微調 */
        padding: 24px; /* 保留原有內距 */
        max-height: 80vh; /* 若需要滾動，可加上限制高度 */
        overflow-y: auto;
      }
      .modal-body .input-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
      }
      .modal-body .input-group label:first-child {
        color: #5a5a5a;
        flex: 1;
        text-align: left;
      }
      .modal-body .input-group input {
        width: 60px;
        padding: 4px 8px;
        border: 1px solid rgba(208, 210, 214, 0.6);
        border-radius: 6px;
        background: #fff;
        font-size: 0.95rem;
        color: #4a4a4a;
        text-align: center;
        margin: 0 8px;
        font-family: "GenSenRounded2TW-L", sans-serif;
        letter-spacing: 6px;
      }
      .modal-body .input-group .special-label {
        white-space: nowrap;
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
      }
      .template-wrapper {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(5, auto);
        grid-auto-flow: column;
        gap: 12px 24px;
        width: 750px;
        max-width: 100%;
        height: 400px;
        margin: 10px 20px;
      }
      #scene3 .template-wrapper {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, auto);
        grid-auto-flow: column;
        gap: 12px 24px;

    <script>
      const selectedFood = {};

      function toggleSelection(card) {
        const type = card.dataset.type;
        const qtyInput = card.querySelector(".quantity-input");
        card.classList.toggle("selected");

        if (card.classList.contains("selected")) {
          // 選取時才加入
          selectedFood[type] = parseInt(qtyInput.value, 10);
        } else {
          // 取消時移除
          delete selectedFood[type];
        }

        console.log("目前選擇：", selectedFood);
      }

      function setQuantity(input) {
        const card = input.closest(".transport-card");
        const type = card.dataset.type;
        if (selectedFood[type] !== undefined) {
          selectedFood[type] = parseInt(input.value, 10);
          console.log(`已更新 ${type} 數量為 ${input.value}`);
        }
      }

      function goToScene(n) {
        document.querySelector(".scene.active").classList.remove("active");
        document.getElementById(`scene${n}`).classList.add("active");
      }

      const infoBtn = document.getElementById("info-btn");
      const modal = document.getElementById("modal");
      const closeX = document.getElementById("modal-close");

      infoBtn.addEventListener("click", () => {
        modal.style.display = "flex";
      });
      closeX.addEventListener("click", () => {
        modal.style.display = "none";
      });
    </script>

<!-- 彈出視窗:兩層底層蓋住圖片 上層做半透明毛玻璃的感覺
