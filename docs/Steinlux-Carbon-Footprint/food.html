<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>食物</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/story.css" />
    <style>
      /* 食物選單 Grid */
      .food-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(120px, 1fr));
        gap: 8px 32px;
        width: 90%;
        max-width: 900px;
        margin: 0 auto;
      }

      .food-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      .food-card img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }
      .food-card .label {
        font-size: 1rem;
        color: #6c808f;
        text-align: center;
        white-space: nowrap;
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
        margin: 0.5rem 0;
      }

      /* 前置頁面：葷食／素食 選擇 */
      .diet-grid {
        display: flex;
        width: 90%;
        gap: 2.5rem;
        justify-content: center;
        padding: 1rem;
      }

      .diet-card {
        position: relative;
        padding: 1.5rem;
        border-radius: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, border-color 0.2s;
        z-index: 1;
      }

      .diet-card::before {
        content: "";
        position: absolute;
        inset: 0;
        -webkit-box-shadow:
        inset -8px -2.25px 0 -6.75px rgb(255, 255, 255), 
        inset 8px 2.25px 0 -6.75px rgb(255, 255, 255),
        inset -2.75px -8px 0 -7px rgb(255, 255, 255), 
        inset 2.75px 8.25px 0 -7px rgb(255, 255, 255),
        2px 2px 12px 0px rgba(110, 110, 110, 0.15);
        box-shadow:
        inset -8px -2.25px 0 -6.75px rgb(255, 255, 255), 
        inset 8px 2.25px 0 -6.75px rgb(255, 255, 255),
        inset -2.75px -8px 0 -7px rgb(255, 255, 255), 
        inset 2.75px 8px 0 -7px rgb(255, 255, 255),
        2px 2px 12px 0px rgba(110, 110, 110, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: -1;
        border-radius: 32px;
        opacity: 0;
      }

      .diet-card img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 8px;
      }

      .diet-card:hover.diet-card::before,
      .diet-card.selected.diet-card::before {
        transition: 0.25s ease;
        opacity: 1;
      }
      .diet-card .label {
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
        color: #6c808f;
      }

      /* 卡片上的份數輸入框 */
      .quantity-input {
        margin-top: 8px;
        width: 60px;
        padding: 4px;
        text-align: center;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.8);
        border: 0.25pt solid #b5c1c623;
        box-shadow: inset 2pt 2pt 7pt #6d808f70;
      }

      /* Info 按鈕 */
      .info-btn {
        position: absolute;
        bottom: 48px;
        right: 32px;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(236, 240, 245, 1) 100%
        );
        -webkit-box-shadow:
        inset -0.185rem -0.235rem 0.315rem -0.295rem rgba(255, 255, 255), 
        inset 0.185rem 0.25rem 0.315rem -0.295rem rgba(255, 255, 255),
        -0.06rem -0.03rem 0 0 rgba(255, 255, 255), 
        0.03rem 0.03rem 0 0 rgba(255, 255, 255);
        box-shadow:
        inset -0.285rem -0.235rem 0.1rem -0.295rem rgba(255, 255, 255), 
        inset 0.285rem 0.235rem 0.1rem -0.295rem rgba(255, 255, 255),
        -0.03rem -0.025rem 0 0 rgba(255, 255, 255), 
        0.025rem 0.025rem 0 0 rgba(255, 255, 255),
        4px 8px 16px 0 rgba(110, 110, 110, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
        z-index: 10;
      }

      .info-btn img {
        width: 20px;
        height: 20px;
        object-fit: contain;
      }

      /* Modal */
      .modal {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 900px;
        max-width: 90%;
        min-height: 500px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 72px;
        z-index: 1000;
      }

      .modal::before {
        content: "";
        position: absolute;
        inset: 0;
        -webkit-box-shadow:
        inset -7px -5.25px 2px -6.5px rgba(255, 255, 255), 
        inset 7px 5.25px 2px -6.5px rgb(255, 255, 255),
        inset -2.25px -8px 2px -6.75px rgb(255, 255, 255), 
        inset 2.25px 8px 2px -6.75px rgb(255, 255, 255),
        4px 8px 32px 0px rgba(110, 110, 110, 0.25);
        box-shadow:
        inset -7px -5.25px 2px -6.5px rgba(255, 255, 255), 
        inset 7px 5.25px 2px -6.5px rgb(255, 255, 255),
        inset -2.25px -8px 2px -6.75px rgb(255, 255, 255), 
        inset 2.25px 8px 2px -6.75px rgb(255, 255, 255),
        4px 8px 32px 0px rgba(110, 110, 110, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: -1;
        border-radius: 72px;
      }

      .modal-close {
        position: absolute;
        top: 16px;
        right: 24px;
        font-size: 2rem;
        color: #aaa;
        cursor: pointer;
        user-select: none;
      }

      .modal-close:hover {
        color: #333;
      }

      /* Modal 內容排版 */
      .modal-body {
        display: grid;
        grid-template-columns: repeat(2, auto);
        grid-template-rows: repeat(5, auto);
        gap: 2rem;
        background: rgba(255, 255, 255, 0.05);
        overflow-y: auto;
      }
      .modal-body .input-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        height: fit-content;
      }
      .modal-body .input-group label:first-child {
        display: flex;
        align-items: center;
        width: 90px;
        gap: 6px;
        font-size: 0.94rem;
        color: #9c7a5c;
        white-space: nowrap;
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
      }
      .modal-body .input-group .special-label {
        font-family: "GenSenRounded2TW-R", sans-serif;
        font-size: 0.88rem;
        color: #6c808f;
        letter-spacing: 6px;
        white-space: nowrap;
      }
      .template-wrapper {
        display: grid;
        grid-auto-flow: column;
        gap: 2rem;
      }

      #scene4 .template-wrapper {
        grid-template-columns: repeat(2, auto);
        grid-template-rows: repeat(5, auto);
      }

      #scene5 .template-wrapper {
        grid-template-columns: repeat(2, auto);
        grid-template-rows: repeat(4, auto);
      }
      #scene6 .template-wrapper {
        grid-template-columns: repeat(2, auto);
        grid-template-rows: repeat(3, auto);
      }

      .input-group label {
        font-size: 0.94rem;
        color: #9c7a5c;
        white-space: nowrap;
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
      }

      .input-group label.special-label {
        font-size: 0.88rem;
        color: #6c808f;
      }

      .food-card .custom-number-input input[type="number"], .input-group .custom-number-input input[type="number"]{
        text-align: center;
        min-width: 2.5rem;
        max-width: 4rem;
      }

      #scene4 .input-group,
      #scene5 .input-group,
      #scene6 .input-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        height: fit-content;
      }

      /* 讓主 Label 內文字與圖示並排置中 */
      .input-group label.main-label {
        display: flex;
        align-items: center;
        width: 90px;
        gap: 6px;
      }

      /* 圖示尺寸 */
      .input-group label.main-label img.icon {
        width: 1.5rem;
        height: 1.5rem;
      }

       .waste-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 1rem 1.25rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-top: 40px;
            position: relative;
        }

        .waste-container::before {
            content: "";
            position: absolute;
            inset: 0;
            -webkit-box-shadow:
                inset -8.5px -2.25px 0 -6.75px rgb(255, 255, 255), 
                inset 8.5px 2.25px 0 -6.75px rgb(255, 255, 255),
                inset -2.75px -8.5px 0 -7px rgb(255, 255, 255), 
                inset 2.75px 8.5px 0 -7px rgb(255, 255, 255),
                0 0 0 0.2px rgb(255, 255, 255),
                2px 2px 12px 0px rgba(110, 110, 110, 0.15);
            box-shadow:
                inset -8.5px -2.25px 0 -6.75px rgb(255, 255, 255), 
                inset 8.5px 2.25px 0 -6.75px rgb(255, 255, 255),
                inset -2.75px -8.5px 0 -7px rgb(255, 255, 255), 
                inset 2.75px 8.5px 0 -7px rgb(255, 255, 255),
                0 0 0 0.2px rgb(255, 255, 255),
                2px 2px 12px 0px rgba(110, 110, 110, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: -1;
            border-radius: 32px;
        }

        .waste-container label {
            font-family: 'GenSenRounded2TW-R', sans-serif;
            letter-spacing: 6px;
            font-size: 1.2rem;
            color: #6c808f;
            margin-bottom: 1rem;
        }

        .slider-container {
            width: 100%;
            position: relative;
            margin: 1rem 0;
        }

        .waste-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .waste-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #9c7a5c;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .waste-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #9c7a5c;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* 填充覆蓋層 */
        .slider-fill {
            position: absolute;
            top: 8px;
            left: 0;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(90deg, #c8b757, #c0981e);
            transition: width 0.2s ease;
            pointer-events: none;
            width: 0%;
            z-index: -1;
        }

        .slider-ticks {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            position: relative;
        }

        .tick {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .tick::before {
            content: "";
            width: 2px;
            height: 8px;
            background: #6c808f;
            margin-bottom: 4px;
        }

        .tick-label {
            font-size: 0.75rem;
            color: #6c808f;
            font-family: 'GenSenRounded2TW-R', sans-serif;
            letter-spacing: 1px;
        }

        .waste-value {          
            font-size: 1.2rem;
            color: #9c7a5c;
            font-family: 'GenSenRounded2TW-R', sans-serif;
            letter-spacing: 4px;
            margin-top: 1rem;
        }

      @media (max-width: 900px) {
        .diet-grid{
          flex-wrap: wrap;
          gap: 1rem;
          padding: 0;
        }

        .food-grid {
          grid-template-columns: repeat(2, minmax(120px, 1fr));
          gap: 8px;
          width: 100%;
          margin: 0;
        }

        .food-grid .custom-number-input {
          gap: 0.1rem;
        }

        .diet-grid {
          width: 50%;
          flex-direction: column;
        }

        .diet-card {
          padding: 0.5rem;
        }

      }

      @media (max-width: 768px) {
        .input-group {
          flex-direction: column;
        }
      }

      @media (max-width: 600px) {

        .waste-container {
          width: 90%;
        }
      }

      @media (max-width: 480px) {
        .diet-card {
          padding: 0.5rem 0.25rem;
        }

        .diet-card img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .info-btn {
          position: absolute;
          top: 64px;
        }
      }
    </style>
  </head>

    <!-- 故事劇情 -->

    <!-- Scene 1: 葷素選擇 -->
    <section id="scene1" class="scene scene-1">
      <Chapter-Bar></Chapter-Bar>
      <div class="slideContainer">
        <h1>請問您是葷食者還是素食者？</h1>

              <span class="bar active" onclick="goToScene(1)"></span>

              <span class="bar" onclick="goToScene(8)"></span>
            </div>
          </div>
        </div>
        <div class="diet-grid">
          <div class="diet-card" onclick="selectDiet('omnivore', this)">
            <img src="./images/葷食代表.png" alt="葷食者" />
            <span class="label">葷食者</span>
          </div>
          <div class="diet-card" onclick="selectDiet('vegetarian', this)">
            <img src="./images/素食代表.png" alt="素食者" />
            <span class="label">素食者</span>
          </div>
        </div>
      </div>
      <button class="nav-btn prev-btn" onclick="window.location.href='traffic-travel.html'">‹</button>
      <button class="nav-btn next-btn" onclick="handleDietNext()">›</button>
    </section>

    <!-- Scene 2: 素食選擇 -->
  <section id="scene2" class="scene">
    <Chapter-Bar></Chapter-Bar>
    <div class="slideContainer">
      <h1>請問您吃哪種素食？</h1>

        <div class="bar-container dynamic-bar-container">
          <div class="bar-hit-area">

        </div>
        <div class="diet-card" onclick="selectSubDiet('vegan', this)">
          <img src="./images/全素.png" alt="全素" />

    </div>
    <button class="nav-btn prev-btn" onclick="goToScene(1)">‹</button>
    <button class="nav-btn next-btn" onclick="handleSubDietNext()">›</button>
  </section>

        <!-- 彈跳式視窗 -->

    <script>
      // 星際聊天室

      const messages = [
        {
          type: "time",
          text: "上午 9:30",
          time: 1000,
        },
        {
          text: "貓嗚～我們今晚的前菜是使用來自地中海的冷壓初榨橄欖油、主餐是來自日本神戶牛搭配北海道當日冰鮮急送的海膽。而甜點是使用來自比利時巧克力搭配斯里蘭卡紅茶做成的錫蘭可可歐蕾。",
          from: "cat",
          time: 3500,
        },
        {
          text: "Wow ~ 全球美食大集合欸！等等，原來現在在餐桌上，就能像大富翁一樣環遊世界！？",
          from: "user",
          time: 2500,
        },
        {
          text: "不只飛，還經過冷藏、加工、包裝、再冷藏、再配送，吃到嘴裡之前，已經累積了好幾層「碳層」了，像千層派一樣。",
          from: "cat",
          time: 3000,
        },
        {
          text: "但你知道嗎？那些精緻加工的美食還沒來得及被吃，就先躺進垃圾桶了。剩食，早就悄悄變成這個時代最習慣不說出口的小秘密了喵～",
          from: "cat",
          time: 3000,
        },
      ];

    // 1. 紀錄第 1 幕與第 2 幕的選擇
    let selectedDiet = null;
    let selectedSubDiet = null;

    // 2. 通用：切換場景
    function goToScene(n) {
      document.querySelector(".scene.active").classList.remove("active");
      document.getElementById(`scene${n}`).classList.add("active");
    }

    // 3. 第 1 幕：選葷／素
    function selectDiet(diet, card) {
      // 樣式
      document
        .querySelectorAll("#scene1 .diet-card")
        .forEach((c) => c.classList.remove("selected"));
      card.classList.add("selected");
      // 紀錄
      selectedDiet = diet;
    }

    // 第 1 幕 下一頁
    function handleDietNext() {
      if (!selectedDiet) {
        alert("請先選擇您是葷食者或素食者");
        return;
      }
      if (selectedDiet === "omnivore") {
        // 葷食者直接跳到場景3（跳過素食分類）
        goToScene(3);
      } else {
        // 素食者進入素食分類選擇
        goToScene(2);
      }
    }

    // 4. 第 2 幕：三種素食
    function selectSubDiet(diet, card) {
      // 清除所有選中狀態
      document
        .querySelectorAll("#scene2 .diet-card")
        .forEach((c) => c.classList.remove("selected"));
      // 設定選中狀態
      card.classList.add("selected");
      // 紀錄選擇
      selectedSubDiet = diet;
    }

    // 第 2 幕 下一頁
    function handleSubDietNext() {
      if (!selectedSubDiet) {
        alert("請先選擇一種素食類型");
        return;
      }
      // 根據選擇跳到對應場景
      switch (selectedSubDiet) {
        case "seafood":
          goToScene(4);
          break;
        case "eggmilk":
          goToScene(5);
          break;
        case "vegan":
          goToScene(6);
          break;
      }
    }

    // 根據用戶選擇決定上一頁應該回到哪裡
    function getPreviousScene() {
      if (selectedDiet === 'omnivore') {
        goToScene(3); // 葷食者回到日常食物頁面
      } else {
        // 素食者根據選擇的素食類型回到對應頁面
        switch (selectedSubDiet) {
          case 'seafood':
            goToScene(4);
            break;
          case 'eggmilk':
            goToScene(5);
            break;
          case 'vegan':
            goToScene(6);
            break;
          default:
            goToScene(2); // 如果沒有選擇，回到素食選擇頁面
        }
      }
    }

    // 6. Modal 彈窗 - 帶隱藏scene功能
    const infoBtn = document.getElementById("info-btn");
    const modal = document.getElementById("modal");
    const closeX = document.getElementById("modal-close");

    infoBtn.addEventListener("click", () => {
      modal.style.display = "flex";
      // 隱藏當前活動的scene
      const activeScene = document.querySelector(".scene.active");
      if (activeScene) {
        activeScene.style.visibility = "hidden";
      }
    });

    function closeModal() {
      modal.style.display = "none";
      // 恢復當前活動scene的顯示
      const activeScene = document.querySelector(".scene.active");
      if (activeScene) {
        activeScene.style.visibility = "visible";
      }
    }

    closeX.addEventListener("click", closeModal);

    // 點擊彈窗外部也能關閉彈窗
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    function updateWasteValue(val) {
        document.getElementById("waste-value").innerText = val + "%";
        updateSliderFill(val);
    }

    function updateSliderFill(val) {
        const slider = document.getElementById("waste-slider");
        const fill = document.getElementById("slider-fill");
        const min = parseInt(slider.min);
        const max = parseInt(slider.max);
        const percentage = ((val - min) / (max - min)) * 100;
        fill.style.width = percentage + "%";
    }

    // 初始化填充
    document.addEventListener('DOMContentLoaded', function() {
        const initialValue = document.getElementById("waste-slider").value;
        updateSliderFill(initialValue);
    });
    </script>
