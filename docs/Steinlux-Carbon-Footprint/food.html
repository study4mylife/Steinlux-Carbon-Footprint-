    <style>

      /* 食物選單 Grid */
      .food-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(120px, 1fr));
        gap: 10px 40px;
        width: 90%;
        max-width: 900px;
        margin: 0 auto;
      }

      .food-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        border-radius: 16px;
        padding: 16px;
        border: 2px solid transparent;
        transition: transform 0.2s, border-color 0.2s;
        position: relative;
      }
      .food-card img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 10px;
      }
      .food-card .label {
        font-size: 1.5rem;
        color: #6c808f;
        text-align: center;
        white-space: nowrap;
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
      }
      .food-card:hover {
        transform: translateY(-4px);
      }
      .food-card.selected {
        background: rgba(255, 255, 255, 0.4);
        border-color: #4a90e2;
      }
      /* 前置頁面：葷食／素食 選擇 */
      .diet-grid {
        display: flex;
        gap: 40px;
        justify-content: center;
        margin: 20px 0;
      }
      .diet-card {
        width: 240px;
        height: 300px;
        background: rgba(255,255,255,0.2);
        border: 2px solid transparent;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, border-color 0.2s;
      }
      .diet-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 8px;
      }
      .diet-card:hover,
      .diet-card.selected {
        transform: translateY(-4px);
        border-color: #4a90e2;
      }
      .diet-card .label {
       font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
        color: #6c808f;
      }


      /* 卡片上的份數輸入框 */
      .quantity-input {
        margin-top: 8px;
        width: 60px;
        padding: 4px;
        text-align: center;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.8);
        border: 0.25pt solid #b5c1c623;
        box-shadow: inset 2pt 2pt 7pt #6d808f70;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 900px;
        height: 500px;
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.3) 0%,
            rgba(255, 255, 255, 0.1) 100%
          ),
          rgba(255, 255, 255, 1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border-radius: 24px;
        padding: 24px;
        z-index: 1000;
      }
      .modal-close {
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 1.5rem;
        color: #aaa;
        cursor: pointer;
        user-select: none;
      }
      .modal-close:hover {
        color: #333;
      }

      /* Modal 內容排版 */
      .modal-body {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(5, auto);
        gap: 16px 300px; /* 可依實際需求微調 */
        padding: 24px; /* 保留原有內距 */
        max-height: 80vh; /* 若需要滾動，可加上限制高度 */
        overflow-y: auto;
      }
      .modal-body .input-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
      }
      .modal-body .input-group label:first-child {
        color: #5a5a5a;
        flex: 1;
        text-align: left;
      }
      .modal-body .input-group .special-label {
        white-space: nowrap;
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
      }
      .template-wrapper {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(5, auto);
        grid-auto-flow: column;
        gap: 12px 24px;
        width: 750px;
        max-width: 100%;
        height: 400px;
        margin: 10px 20px;

      #scene5 .template-wrapper {

  <div class="page-indicator">

    <script>
    // 1. 紀錄第 1 幕與第 2 幕的選擇
    let selectedDiet = null;
    let selectedSubDiet = null;

    // 2. 通用：切換場景
    function goToScene(n) {
      document.querySelector('.scene.active').classList.remove('active');
      document.getElementById(`scene${n}`).classList.add('active');
    }

    // 3. 第 1 幕：選葷／素
    function selectDiet(diet, card) {
      // 樣式
      document.querySelectorAll('#scene1 .diet-card')
              .forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      // 紀錄
      selectedDiet = diet;
    }

    // 第 1 幕 下一頁
    function handleDietNext() {
      if (!selectedDiet) {
        alert('請先選擇您是葷食者或素食者');
        return;
      }
      if (selectedDiet === 'omnivore') {
        goToScene(3);
      } else {
        goToScene(2);
      }
    }

    // 4. 第 2 幕：三種素食
    function selectSubDiet(diet, card) {
      document.querySelectorAll('#scene2 .diet-card')
              .forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selectedSubDiet = diet;
    }

    // 第 2 幕 下一頁
    function handleSubDietNext() {
      if (!selectedSubDiet) {
        alert('請先選擇一種素食類型');
        return;
      }
      // 根據選擇跳到對應場景
      switch (selectedSubDiet) {
        case 'seafood':
          goToScene(4);
          break;
        case 'eggmilk':
        goToScene(5);
          break;
        case 'vegan':
        goToScene(6);
          break;
      }
    }

    // 5. 第 3 幕之後的餐點選擇功能
    const selectedFood = {};

    function toggleSelection(card) {
      const type = card.dataset.type;
      const qty = parseInt(card.querySelector('.quantity-input').value, 10);
      card.classList.toggle('selected');
      if (card.classList.contains('selected')) {
        selectedFood[type] = qty;
      } else {
        delete selectedFood[type];
      }
      console.log('目前選擇：', selectedFood);
    }

    function setQuantity(input) {
      const card = input.closest('.food-card');
      const type = card.dataset.type;
      if (selectedFood[type] !== undefined) {
        selectedFood[type] = parseInt(input.value, 10);
        console.log(`已更新 ${type} 數量為 ${input.value}`);
      }
    }

    // 6. Modal 彈窗
    const infoBtn = document.getElementById('info-btn');
    const modal   = document.getElementById('modal');
    const closeX  = document.getElementById('modal-close');

    infoBtn.addEventListener('click', () => modal.style.display = 'flex');
    closeX.addEventListener('click', () => modal.style.display = 'none');
    function updateWasteValue(val) {
      document.getElementById("waste-value").innerText = val + "%";
    }

    </script>
