<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>食物</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/story.css" />
    <style>
      h1 {
        color: #5d6c78;
      }

      .food-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(120px, 1fr));
        gap: 1rem 2rem;
        width: 90%;
        max-width: 900px;
        margin: 0 auto;
      }

      .food-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      .food-card img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }
      .food-card .label {
        font-size: 1rem;
        color: #ffffff;
        text-align: center;
        white-space: nowrap;
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
        margin: 0.5rem 0;
      }

      .diet-grid {
        display: flex;
        width: 90%;
        gap: 2.5rem;
        justify-content: center;
        padding: 1rem;
      }

      .diet-card {
        position: relative;
        padding: 1.5rem;
        border-radius: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, border-color 0.2s;
        z-index: 1;
      }

      .diet-card::before {
        content: "";
        position: absolute;
        inset: 0;
        -webkit-box-shadow:
        inset -8px -2.25px 0 -6.75px rgb(255, 255, 255), 
        inset 8px 2.25px 0 -6.75px rgb(255, 255, 255),
        inset -2.75px -8px 0 -7px rgb(255, 255, 255), 
        inset 2.75px 8.25px 0 -7px rgb(255, 255, 255),
        2px 2px 12px 0px rgba(110, 110, 110, 0.15);
        box-shadow:
        inset -8px -2.25px 0 -6.75px rgb(255, 255, 255), 
        inset 8px 2.25px 0 -6.75px rgb(255, 255, 255),
        inset -2.75px -8px 0 -7px rgb(255, 255, 255), 
        inset 2.75px 8px 0 -7px rgb(255, 255, 255),
        2px 2px 12px 0px rgba(110, 110, 110, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: -1;
        border-radius: 32px;
        opacity: 0;
      }

      .diet-card img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 8px;
      }

      .diet-card:hover.diet-card::before,
      .diet-card.selected.diet-card::before {
        transition: 0.25s ease;
        opacity: 1;
      }
      .diet-card .label {
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
        color: #ffffff;
      }

      .quantity-input {
        margin-top: 8px;
        width: 60px;
        padding: 4px;
        text-align: center;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.8);
        border: 0.25pt solid #b5c1c623;
        box-shadow: inset 2pt 2pt 7pt #6d808f70;
      }

      .info-btn-wrapper {
        position: absolute;
        top: 32px;
        right: 32px;
        width: 32px;
        height: 32px;
      }

      .pulse-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150%;
        height: 150%;
        border-radius: 50%;
        background: #6c808f;
        opacity: 0;
        z-index: 1;
        pointer-events: none;
      }

      .pulse-ring.animate {
        animation: pulse-ring 3s cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      .info-btn {
        position: relative;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #fff;
        box-shadow:
          inset -0.285rem -0.235rem 0.1rem -0.295rem rgba(255, 255, 255), 
          inset 0.285rem 0.235rem 0.1rem -0.295rem rgba(255, 255, 255),
          -0.03rem -0.025rem 0 0 rgba(255, 255, 255), 
          0.025rem 0.025rem 0 0 rgba(255, 255, 255),
          4px 8px 16px 0 rgba(110, 110, 110, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
        z-index: 2;
      }

      .info-btn img {
        width: 20px;
        height: 20px;
        object-fit: contain;
        position: relative;
        z-index: 1;
      }

      @keyframes pulse-ring {
        0% {
            transform: translate(-50%, -50%) scale(.5);
            opacity: 0.8;
        }
        20% {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.2);
        }
        40% {
            transform: translate(-50%, -50%) scale(.5);
            opacity: 0;
        }
        60% {
            opacity: 0.8;
            transform: translate(-50%, -50%) scale(.5);
        }
        80% {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 0;
        }
        100% {
            transform: translate(-50%, -50%) scale(.5);
            opacity: 0;
        }
      }

      @keyframes pulse-button {
          0% {
              transform: scale(.95);
          }
          50% {
              transform: scale(1);
          }
          100% {
              transform: scale(.95);
          }
      }

      .modal {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 900px;
        max-width: 90%;
        min-height: 500px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 72px;
        z-index: 1000;
      }

      .modal::before {
        content: "";
        position: absolute;
        inset: 0;
        -webkit-box-shadow:
        inset -7px -5.25px 2px -6.5px rgba(255, 255, 255), 
        inset 7px 5.25px 2px -6.5px rgb(255, 255, 255),
        inset -2.25px -8px 2px -6.75px rgb(255, 255, 255), 
        inset 2.25px 8px 2px -6.75px rgb(255, 255, 255),
        4px 8px 32px 0px rgba(110, 110, 110, 0.25);
        box-shadow:
        inset -7px -5.25px 2px -6.5px rgba(255, 255, 255), 
        inset 7px 5.25px 2px -6.5px rgb(255, 255, 255),
        inset -2.25px -8px 2px -6.75px rgb(255, 255, 255), 
        inset 2.25px 8px 2px -6.75px rgb(255, 255, 255),
        4px 8px 32px 0px rgba(110, 110, 110, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: -1;
        border-radius: 72px;
      }

      .modal-close {
        position: absolute;
        top: 16px;
        right: 24px;
        font-size: 2rem;
        color: #aaa;
        cursor: pointer;
        user-select: none;
      }

      .modal-close:hover {
        color: #333;
      }

      .modal-body {
        display: grid;
        grid-template-columns: repeat(2, auto);
        grid-template-rows: repeat(5, auto);
        gap: 3rem 5rem;
        overflow: auto;
      }

      .modal-body .input-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        height: fit-content;
      }
      .modal-body .input-group label:first-child {
        display: flex;
        align-items: center;
        font-size: 0.94rem;
        margin-right: 1rem;
        color: #9c7a5c;
        white-space: nowrap;
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
      }
      .modal-body .input-group .special-label {
        font-family: "GenSenRounded2TW-R", sans-serif;
        font-size: 0.88rem;
        color: #6c808f;
        letter-spacing: 6px;
        white-space: nowrap;
        width: 120px;
      }

      .template-wrapper {
        display: grid;
        grid-auto-flow: column;
        margin: auto;
        gap: 2rem 4rem;
      }

      #scene4 .template-wrapper {
        grid-template-columns: repeat(2, auto);
        grid-template-rows: repeat(5, auto);
      }

      #scene5 .template-wrapper {
        grid-template-columns: repeat(2, auto);
        grid-template-rows: repeat(5, auto);
      }

      #scene6 .template-wrapper {
        grid-template-columns: repeat(2, auto);
        grid-template-rows: repeat(4, auto);
      }
      #scene7 .template-wrapper {
        grid-template-columns: repeat(2, auto);
        grid-template-rows: repeat(3, auto);
      }

      .input-group label {
        font-size: 0.94rem;
        color: #ffffff;
        white-space: nowrap;
        font-family: "GenSenRounded2TW-R", sans-serif;
        letter-spacing: 6px;
      }

      .input-group label.special-label {
        font-size: 0.88rem;
        color: #ffffff;
      }

      .food-card .custom-number-input input[type="number"], .input-group .custom-number-input input[type="number"], .modal-body .input-group input[type="number"] {
        text-align: center;
        min-width: 2.5rem;
        max-width: 3rem;
      }
      #scene4 .input-group,
      #scene5 .input-group,
      #scene6 .input-group,
      #scene7 .input-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        height: fit-content;
      }

      .input-group label.main-label {
        display: flex;
        align-items: center;
        width: 90px;
        gap: 6px;
      }

      .input-group label.main-label img.icon {
        width: 1.5rem;
        height: 1.5rem;
      }

       .waste-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 60%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 32px;
        padding: 1rem 1.25rem;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        margin-top: 40px;
        position: relative;
      }

      .waste-container::before {
        content: "";
        position: absolute;
        inset: 0;
        -webkit-box-shadow:
            inset -8.5px -2.25px 0 -6.75px rgb(255, 255, 255), 
            inset 8.5px 2.25px 0 -6.75px rgb(255, 255, 255),
            inset -2.75px -8.5px 0 -7px rgb(255, 255, 255), 
            inset 2.75px 8.5px 0 -7px rgb(255, 255, 255),
            0 0 0 0.2px rgb(255, 255, 255),
            2px 2px 12px 0px rgba(110, 110, 110, 0.15);
        box-shadow:
            inset -8.5px -2.25px 0 -6.75px rgb(255, 255, 255), 
            inset 8.5px 2.25px 0 -6.75px rgb(255, 255, 255),
            inset -2.75px -8.5px 0 -7px rgb(255, 255, 255), 
            inset 2.75px 8.5px 0 -7px rgb(255, 255, 255),
            0 0 0 0.2px rgb(255, 255, 255),
            2px 2px 12px 0px rgba(110, 110, 110, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: -1;
        border-radius: 32px;
        }

      .waste-container label {
        font-family: 'GenSenRounded2TW-R', sans-serif;
        letter-spacing: 6px;
        font-size: 1.2rem;
        color: #ffffff;
        margin-bottom: 1rem;
      }

      .slider-container {
        width: 100%;
        position: relative;
        margin: 1rem 0;
      }

      .waste-slider {
        width: 100%;
        height: 8px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.3);
        outline: none;
        -webkit-appearance: none;
        appearance: none;
      }

      .waste-slider::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #9c7a5c;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .waste-slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #9c7a5c;
        cursor: pointer;
        border: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .slider-fill {
        position: absolute;
        top: 8px;
        left: 0;
        height: 8px;
        border-radius: 5px;
        background: linear-gradient(90deg, #c8b757, #c0981e);
        transition: width 0.2s ease;
        pointer-events: none;
        width: 0%;
        z-index: -1;
      }

      .slider-ticks {
        width: 100%;
        display: flex;
        margin-top: 8px;
        position: relative;
      }

      .tick {
        position: absolute;
        transform: translateX(-50%);
      }

      .tick:nth-child(1) { left: 3%; }
      .tick:nth-child(2) { left: 13.7%; }
      .tick:nth-child(3) { left: 24.4%; }
      .tick:nth-child(4) { left: 35.1%; }
      .tick:nth-child(5) { left: 45.8%; }
      .tick:nth-child(6) { left: 56.5%; }
      .tick:nth-child(7) { left: 67.2%; }
      .tick:nth-child(8) { left: 77.9%; }
      .tick:nth-child(9) { left: 88.6%; }
      .tick:nth-child(10) { left: 100%; }

      .tick::before {
        content: "";
        width: 2px;
        height: 8px;
        background: #ffffff;
        margin-bottom: 4px;
      }

      .tick-label {
        font-size: 0.75rem;
        color: #ffffff;
        font-family: 'GenSenRounded2TW-R', sans-serif;
        letter-spacing: 1px;
      }

      .waste-value {          
        font-size: 1.2rem;
        color: #64584c;
        font-family: 'GenSenRounded2TW-R', sans-serif;
        letter-spacing: 4px;
        margin-top: 1rem;
      }

      @media (max-width: 900px) {
        .diet-grid{
          flex-wrap: wrap;
          gap: 1rem;
          padding: 0;
        }

        .food-grid {
          grid-template-columns: repeat(2, minmax(120px, 1fr));
          gap: 8px;
          width: 100%;
          margin: 0;
        }

        .food-grid .custom-number-input {
          gap: 0.1rem;
        }

        .diet-grid {
          width: 50%;
          flex-direction: column;
        }

        .diet-card {
          padding: 0.5rem;
        }

      }

      @media (max-width: 768px) {
        .input-group {
          flex-direction: column;
        }
        .info-btn-wrapper {
          position: absolute;
          top: unset;
          right: 16px;
          bottom: 16px;
        }
        .modal-body {
        gap: 2rem;
      }

      .modal-body .input-group label:first-child {
        margin-right: unset;
      }
      .modal-body .input-group .special-label {
        text-align: center;
      }
      }

      @media (max-width: 600px) {
        .waste-container {
          width: 90%;
        }
      }

      @media (max-width: 480px) {
        .diet-card {
          padding: 0.5rem 0.25rem;
        }

        .diet-card img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .template-wrapper {
          gap: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- 故事劇情 -->
    <story-chatroom></story-chatroom>
    <div id="page-loader" class="loader-overlay" style="display:none;">
      <div class="loader"></div>
    </div>
<!-- Scene 1: 葷素選擇 -->
    <section id="scene1" class="scene scene-1">
      <Chapter-Bar></Chapter-Bar>
      <div class="slideContainer">
        <h1>請問您是葷食者還是素食者？</h1>
        <div class="page-indicator">
          <div class="bar-container dynamic-bar-container" id="progress-bar-1">
            <div class="bar-hit-area">
              <span class="bar active" onclick="goToScene(1)"></span>
            </div>
            <div class="bar-hit-area">
              <span class="bar" onclick="goToScene(3)"></span>
            </div>
            <div class="bar-hit-area">
              <span class="bar" onclick="goToScene(4)"></span>
            </div>
            <div class="bar-hit-area">
              <span class="bar" onclick="goToScene(8)"></span>
            </div>
            <div class="bar-hit-area">
              <span class="bar" onclick="goToScene(9)"></span>
            </div>
          </div>
        </div>
        <div class="diet-grid">
          <div class="diet-card" onclick="selectDiet('omnivore', this)">
            <img src="./images/葷食代表.webp" alt="葷食者" />
            <span class="label">葷食者</span>
          </div>
          <div class="diet-card" onclick="selectDiet('vegetarian', this)">
            <img src="./images/素食代表.webp" alt="素食者" />
            <span class="label">素食者</span>
          </div>
        </div>
      </div>
      <button class="nav-btn prev-btn" onclick="window.location.href='traffic-travel.html'">‹</button>
      <button class="nav-btn next-btn" onclick="handleDietNext()">›</button>
    </section>

    <!-- Scene 2: 素食選擇 -->
  <section id="scene2" class="scene">
    <Chapter-Bar></Chapter-Bar>
    <div class="slideContainer">
      <h1>請問您吃哪種素食？</h1>
      <div class="page-indicator">
        <div class="bar-container dynamic-bar-container" id="progress-bar-2">
          <div class="bar-hit-area">
            <span class="bar" onclick="goToScene(1)"></span>
          </div>
          <div class="bar-hit-area">
            <span class="bar active" onclick="goToScene(2)"></span>
          </div>
          <div class="bar-hit-area">
            <span class="bar" onclick="getSubDietScene()"></span>
          </div>
          <div class="bar-hit-area">
            <span class="bar" onclick="goToScene(8)"></span>
          </div>
          <div class="bar-hit-area">
            <span class="bar" onclick="goToScene(9)"></span>
          </div>
        </div>
      </div>
      <div class="diet-grid">
        <div class="diet-card" onclick="selectSubDiet('seafood', this)">
          <img src="./images/海鮮素.webp" alt="海鮮素" />
          <span class="label">海鮮素</span>
        </div>
        <div class="diet-card" onclick="selectSubDiet('eggmilk', this)">
          <img src="./images/蛋奶素.webp" alt="蛋奶素" />
          <span class="label">蛋奶素</span>
        </div>
        <div class="diet-card" onclick="selectSubDiet('vegan', this)">
          <img src="./images/全素.webp" alt="全素" />
          <span class="label">全素</span>
        </div>
      </div>
    </div>
    <button class="nav-btn prev-btn" onclick="goToScene(1)">‹</button>
    <button class="nav-btn next-btn" onclick="handleSubDietNext()">›</button>
  </section>

    <!-- Scene 3: 日常食物 -->
  <section id="scene3" class="scene">
    <Chapter-Bar></Chapter-Bar>
    <div class="slideContainer">
      <h1>請問您日常每周會選擇吃哪些食物?</h1>
      <div class="page-indicator">
        <div class="bar-container dynamic-bar-container" id="progress-bar-3">
          <div class="bar-hit-area">
            <span class="bar" onclick="goToScene(1)"></span>
          </div>
          <div class="bar-hit-area">
            <span class="bar active" onclick="goToScene(3)"></span>
          </div>
          <div class="bar-hit-area">
            <span class="bar" onclick="goToScene(4)"></span>
          </div>
          <div class="bar-hit-area">
            <span class="bar" onclick="goToScene(8)"></span>
          </div>
          <div class="bar-hit-area">
            <span class="bar" onclick="goToScene(9)"></span>
          </div>
        </div>
      </div>
        <div class="food-grid">
          <div
            class="food-card"
            data-type="水餃/鍋貼"
          >
            <img src="./images/水餃.webp" alt="水餃/鍋貼" />
            <span class="label">水餃/鍋貼</span>
            <div class="custom-number-input">
              <button type="button" class="btn-decrement">
                <span class="decrement">-</span>
              </button>
              <input type="number" value="0" min="0" id="food-dumplings-value" />
              <button type="button" class="btn-increment">
                <span class="increment">+</span>
              </button>
            </div>
          </div>
          <div
            class="food-card"
            data-type="牛肉麵"
          >
            <img src="./images/牛肉麵.webp" alt="牛肉麵" />
            <span class="label">牛肉麵</span>
            <div class="custom-number-input">
              <button type="button" class="btn-decrement">
                <span class="decrement">-</span>
              </button>
              <input type="number" value="0" min="0" id="food-beefNoodle-value" />
              <button type="button" class="btn-increment">
                <span class="increment">+</span>
              </button>
            </div>
          </div>
          <div
            class="food-card"
            data-type="排骨便當"
          >
            <img src="./images/排骨便當.webp" alt="排骨便當" />
            <span class="label">排骨便當</span>
            <div class="custom-number-input">
              <button type="button" class="btn-decrement">
                <span class="decrement">-</span>
              </button>
              <input type="number" value="0" min="0" id="food-porkBento-value" />
              <button type="button" class="btn-increment">
                <span class="increment">+</span>
              </button>
            </div>
          </div>
          <div
            class="food-card"
            data-type="雞腿便當"
          >
            <img src="./images/雞腿便當.webp" alt="雞腿便當" />
            <span class="label">雞腿便當</span>
            <div class="custom-number-input">
              <button type="button" class="btn-decrement">
                <span class="decrement">-</span>
              </button>
              <input type="number" value="0" min="0" id="food-chickenBento-value"/>
              <button type="button" class="btn-increment">
                <span class="increment">+</span>
              </button>
            </div>
          </div>
          <div
            class="food-card"
            data-type="牛丼"
          >
            <img src="./images/牛丼.webp" alt="牛丼" />
            <span class="label">牛丼</span>
            <div class="custom-number-input">

function getUserId() {
  let userId = localStorage.getItem("userId");
  if (!userId) {
    userId = `user_${Date.now()}`;
    localStorage.setItem("userId", userId);
  }
  return userId;
}

async function calculate() {
  const userId = getUserId();

  // 檢查當前儲存的資料
  try {
    const currentData = await loadSectionData('food');
  } catch (err) {
    console.log("載入資料失敗:", err);
  }

  try {
    
    const calculateFunction = httpsCallable(functions, "calculateCarbonPage");
    
    const requestData = {
      userId: userId,
      pageName: "food"
    };


    const result = await calculateFunction(requestData);
    
    
    if (result.data && result.data.total !== undefined) {
      const total = result.data.total;
      
      const resultElement = document.getElementById("calculation-result");
      if (resultElement) {
        resultElement.innerHTML = `
          <h3>計算結果</h3>
          <p>碳排放量: <strong>${total.toFixed(2)} kg CO2e</strong></p>
          <p>計算時間: ${new Date().toLocaleString()}</p>
        `;
      }
    } else {
      alert("計算完成，但回應格式異常");
    }
    
  } catch (err) {
    console.error("完整錯誤物件:", err);
    console.error("錯誤訊息:", err.message);
    console.error("錯誤代碼:", err.code);
    console.error("錯誤詳細資訊:", err.details);
    
    let errorMessage = "計算失敗，請稍後再試";
    if (err.message) {
      errorMessage += `\n錯誤訊息: ${err.message}`;
    }
    
    alert(errorMessage);
  }
}

    if (activeScene) activeScene.style.visibility = "visible";
  }

  if (closeBtn) closeBtn.addEventListener("click", closeModal);

  modal.addEventListener("click", (e) => {
    if (e.target === modal) closeModal();
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && modal.style.display === "flex") {
      closeModal();
    }
  });
});

        const fill = document.getElementById("slider-fill");
        const min = parseInt(slider.min);
        const max = parseInt(slider.max);
        const percentage = ((val - min) / (max - min)) * 100;
        fill.style.width = percentage + "%";
