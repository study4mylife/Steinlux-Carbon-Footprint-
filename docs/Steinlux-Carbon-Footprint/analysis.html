<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>星際碳險 - 碳足跡分析</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/chart.umd.min.js"></script>
    
    <style>
    /*—— 自訂字體 ——*/
    @font-face {
      font-family: "GenSenRounded2TW-R";
      src: url("./font/GenSenRounded2TW-R.otf") format("opentype"),
          url("./font/GenSenRounded2TW-R.woff") format("woff");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "GenSenRounded2TW-L";
      src: url("./font/GenSenRounded2TW-L.otf") format("opentype"),
          url("./font/GenSenRounded2TW-L.woff") format("woff");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

      @media (min-width: 1200px) {
        html { font-size: 18px; }
      }

      @media (max-width: 480px) {
        html { font-size: 14px; }
      }

      html {
        font-family: "GenSenRounded2TW-R", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      }

      p {
        margin: 0.5rem 0;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* 桌面版本的滾動容器設置 */
      .scroll-container {
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
        z-index: 999;
        width: 100vw;
        overflow: hidden;
      }

      /* 切換開關 */

      @keyframes switchOn {
        0% {
          transform: translateX(20%);
        }
        20% {
          transform: translateX(182%);
        }
        40% {
          transform: translateX(158%);
        }
        60% {
          transform: translateX(178%);
        }
        80% {
          transform: translateX(172%);
        }
        100% {
          transform: translateX(175%);
        }
      }

      @keyframes switchOff {
        0% {
          transform: translateX(120%);
        }
        20% {
          transform: translateX(-2%);
        }
        40% {
          transform: translateX(22%);
        }
        60% {
          transform: translateX(2%);
        }
        80% {
          transform: translateX(8%);
        }
        100% {
          transform: translateX(5%);
        }
      }

      .toggle-row {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .toggle-switch {
        position: relative;
        min-width: 60px;
        min-height: 24px;
        margin: 0 1.5rem;
      }

      .toggle-row .nowrap-text {
        height: fit-content;
        font-size: 1rem;
        color: #6D808F;
        letter-spacing: 2px;
        text-shadow: 3pt 3pt 5pt #7F7F7F40;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-switch .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #eff3f990;
        border: none;
        box-shadow: 2pt 2.5pt 3pt #6d808f50 inset;
        border-radius: 24px;
        transition: 0.75s;
      }

      .toggle-switch .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2.3px;
        background: #fff;
        border-radius: 50%;
        transition: 0.3s;
        box-shadow: 5pt 5pt 10pt #c3cadb76;
      }


      .toggle-switch input:checked + .slider {
        background: #d0d2d6;
      }

      .toggle-switch input:checked + .slider:before {
        animation: switchOn 1s linear forwards;
      }

      .toggle-switch input:not(:checked) + .slider:before {
        animation: switchOff 1s linear forwards;
      }

      .scene {
        position: relative;
        height: 100vh;
        scroll-snap-align: start;
        z-index: 999;
      }

      .scene.active {
        pointer-events: auto; /* 只有 active 的場景可以點 */
      }
      
      @media (max-width: 1024px) {
        body {
          height: auto; /* 允許body高度自適應 */
        }
        
        .scroll-container {
          position: static !important; /* 改為靜態定位 */
          overflow-y: visible !important; /* 允許正常滾動 */
          scroll-snap-type: none !important; /* 取消滾動吸附 */
          scroll-behavior: auto !important; /* 恢復正常滾動行為 */
          overflow-x: hidden !important;
        }

        .scene {
          position: static !important; /* 改為靜態定位 */
          scroll-snap-align: none !important; /* 取消滾動吸附對齊 */
          height: auto !important; /* 高度自適應內容 */
          min-height: 100vh; /* 最小高度保持一個視窗高度 */
          overflow-x: hidden;
        }
        
        /* 確保第二個場景在手機上也顯示 */
        .scene-2 {
          height: auto !important;
          min-height: 100vh;
          pointer-events: initial !important;
        }
      }

      .scene-1 {
        background: url("images/0813修01.jpg") no-repeat 0 0;
        background-size: 100% 200%;
        pointer-events: initial;
      }

      .scene-2 {
        background: url("images/0813修01.jpg") no-repeat 0 -100vh;
        background-size: 100% 200%;
        pointer-events: none;
      }

      @media (max-width: 1024px) {
        .scene-1, .scene-2 {
          background: none
        }

        .scroll-container {
          background: url("images/0813修03.jpg") no-repeat 0 0;
          background-size: 100% 200%;
        }

        
      }

      /* 第一幕样式 */
      .scene-1 .sealevel-container {
        display: flex;
        flex-direction: column;
        position: fixed;
        width: 450px;
        height: 50vh;
        font-size: 1.5rem;
        letter-spacing: 10px;
        color: #F5F5F5;
        text-shadow: 2pt 2pt 3pt #7F7F7F40;
        top: 5%;
        left: 5.75%;
        translate: (-50%, -50%);
        z-index: 2;
        opacity: 100;
      }

      .scene-1 .sealevel-container p {
        margin-bottom: 1rem;
      }

      .scene-1 .sealevel-container iframe {
        border: none;
        border-radius: 8px;
      }

      .scene-1 .map-buttons {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
      }

      .scene-1 .map-buttons button {
        background: rgba(255,255,255,0.5);
        border: none;
        padding: 0.25rem;
        border: 0.25pt solid #fff;
        border-radius: 2px;
        color: #6D808F;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.5rem;
        text-shadow: 2pt 2pt 3pt #7F7F7F40;
      }

      .scene-1 .map-buttons button.active-btn {
        border: 0.25pt solid #AD967C;
        color: #AD967C;
      }

      .scene-1 .carbon-footprint-emissions-container {
        display: flex;
        flex-direction: column;
        position: fixed;
        width: 450px;
        font-size: 1.5rem;
        letter-spacing: 8px;
        color: #F5F5F5;
        text-shadow: 2pt 2pt 3pt #7F7F7F40;
        top: 5%;
        right: 3.25%;
        translate: (-50%, -50%);
        z-index: 2;
        opacity: 1;
      }

      .scene-1 #carbon-footprint-emissions-value {
        font-size: 1.75rem;
        color: #6D808F;
      }

      .scene-1 .emissions-unit {
        font-size: 0.8rem;
        letter-spacing: 4px;
      }

      .scene-1 .carbon-footprint-emissions-neutrality {
        width: 65%;
        font-size: 0.8rem;
        text-align: justify;
        letter-spacing: 4px;
        line-height: 2;
      }

      .scene-1 .carbon-footprint-temperature-container {
        display: flex;
        flex-direction: column;
        position: fixed;
        width: 450px;
        font-size: 1.5rem;
        letter-spacing: 8px;
        color: #F5F5F5;
        text-shadow: 2pt 2pt 3pt #7F7F7F40;
        top: 38%;
        right: 5%;
        translate: (-50%, -50%);
        z-index: 2;
        opacity: 1;
      }

      .scene-1 .temperature-text {
        text-align: right;
      }

      .scene-1 #carbon-footprint-temperature-value {
        color: #C00000;
      }

      /* 第二幕详细数据样式 */
      .scene-2 .carbon-footprint-status-container {
        position: fixed;
        top: 50%;
        left: 25%;
        transform: translate(-50%, -50%);
        width: 40vw;
        max-width: 1200px;
        height: 85vh;
        text-shadow: 2pt 2pt 3pt #7F7F7F40;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 20px;
        border: 0.25px solid rgba(255, 255, 255);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 1rem 2rem;
        box-sizing: border-box;
        opacity: 0;
        overflow-y: auto;
      }

      .analysis-title {
        text-align: center;
        font-size: 1.25rem;
        font-weight: normal;
        color: #f5f5f5;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        letter-spacing: 0.75rem;
        border-bottom: 1.5pt solid #ffffff60;
      }

      .total-emissions {
        text-align: center;
        margin-bottom: 3rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .total-value {
        font-size: 3rem;
        color: #ff6b6b;
        font-weight: bold;
        display: block;
      }

      .total-unit {
        font-size: 1rem;
        color: #cccccc;
        margin-top: 0.5rem;
      }

      .categories-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .category-card {
        border-radius: 8px;
      }

      .category-header {
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding: 0.5rem 1rem 0.5rem 0.55rem;
        border-radius: 8px;
        box-shadow: 2pt 2pt 2.5pt #C3CADB24;
      }

      .category-title {
        font-size: 0.75rem;
        margin-bottom: 1rem;
        text-align: center;
        letter-spacing: 2px;
      }

      .category-value {
        font-size: 0.9rem;
        text-align: center;
      }

      .category-unit {
        font-size: 0.9rem;
        color: #cccccc;
        text-align: center;
      }

      .category-percentage {
        font-size: 0.8rem;
        color: #ffb347;
        text-align: center;
        margin-top: 0.5rem;
      }

      .breakdown-item {
        font-family: "GenSenRounded2TW-L", sans-serif;
        font-weight: bold;
        display:flex;
        justify-content:space-between;
        padding: 0.5rem 1rem;
      }

      .breakdown-item .item-info {
        letter-spacing: 2px;
      }

      .breakdown-item .item-info .item-name {
        font-size: 0.7rem;
      }

      .breakdown-item .item-info .item-details {
        font-size: 0.5rem;
        color: #A6A6A6;
      }

      .item-emission {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .recommendations {
        position: fixed;
        top: 50%;
        right: -15%;
        transform: translate(-50%, -50%);
        width: 40vw;
        max-width: 1200px;
        height: 85vh;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 20px;
        border: 0.25px solid rgba(255, 255, 255);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 1rem;
        opacity: 0;
        box-sizing: border-box;
        overflow-y: auto;
      }

      .recommendation-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        margin-top: 1rem;
      }

      #recommendations-list {
        padding-left: 0;
      }
      
      /* 每個條目 */
      .recommendation-item {
        margin-bottom: 1rem;
        color: #000;
        list-style: none;
        font-size: 0.55rem;
      }

      /* 沒有分類的特殊處理 */
      .recommendation-item.no-category {
        color: #555;
      }

      /* 標題 */
      .recommendation-title {
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        letter-spacing: 2px;
      }

      /* 球體 marker */
      .marker {
        display: inline-block;
        min-width: 0.75rem;
        min-height: 0.75rem;
        border-radius: 50%;
      }

      /* 沒分類的 marker (灰色) */
      .marker-gray {
        background-color: #555;
      }

      /* 內容 */
      .recommendation-content {
        margin-left: 1.25rem;
        margin-top: 0.5rem;
        color: #000;
        line-height: 1.8;
        letter-spacing: 2px;
      }
      
      .emissions-legend-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-wrap: wrap;
        list-style:none;
        text-align: center;
        gap: 1.25rem;
        padding:0; 
        margin:0;
      }

      .chart-container {
        display:flex;
        justify-content: space-evenly;
        align-items: center;
        width: 100%;
        height: 250px;
      }

      #emissions-chart {
        max-width: 50%;
        max-height: 250px;
      }

      /* 每一列 */
      .legend-item {
        display: flex;
        align-items: center;
        font-size: 0.8rem;
        letter-spacing: 1px;
        text-wrap: nowrap;
      }

      /* 顏色小圓點 */
      .legend-color {
        min-width: 1rem;
        min-height: 1rem;
        border-radius: 50%;
        display: inline-block;
        margin-right: 0.75rem;
      }

      /* 滑鼠提示样式 */
      .scene-1 .scroll-mouse {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 5;
        width: 18px;
        height: 26px;
        opacity: 1;
        cursor: pointer;
      }

      .scene-2 .scroll-mouse {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 5;
        width: 18px;
        height: 26px;
        opacity: 0;
        cursor: pointer;
      }

      /* 在手機版本隱藏滑鼠提示 */
      @media (max-width: 1024px) {
        .scroll-mouse {
          display: none !important;
        }
      }

      .border-anim {
        stroke-dasharray: 90;
        stroke-dashoffset: 90;
        cursor: pointer;
        transition: stroke-dashoffset 1s linear;
      }
      
      .mouse-line {
        position: absolute;
        width: 0.05rem;
        height: 0.4rem;
        background-color: #fff;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: translateY 0.3s linear;
        animation: none;
      }

      .scroll-mouse:not(:hover) .border-anim {
        stroke-dashoffset: 90;
      }

      .scroll-mouse:hover .border-anim {
        stroke-dashoffset: 0;
      }


      .error-message {
        color: #ff6b6b;
        text-align: center;
        font-size: 1.2rem;
        padding: 2rem;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 10px;
        border: 1px solid rgba(255, 107, 107, 0.3);
        margin: 1rem 0;
      }

      /* 手機版本的響應式調整 */
      @media (max-width: 1024px) {
        .scene-1, .scene-2 {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
        }

        .scene-1 .sealevel-container,
        .scene-1 .carbon-footprint-emissions-container,
        .scene-1 .carbon-footprint-temperature-container {
          position: static !important;
          width: 90%;
          max-width: 450px;
          margin: 1rem 0;
          text-align: center;
          translate: none;
        }

        .scene-2 {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .scene-2 .carbon-footprint-status-container {
          position: static !important;
          width: 90vw;
          height: auto;
          max-height: none;
          margin-bottom: 2rem;
          transform: none;
          opacity: 1 !important;
        }

        .scene-2 .recommendations {
          position: static !important;
          width: 90vw;
          height: auto;
          max-height: none;
          margin-bottom: 2rem;
          transform: none;
          opacity: 1 !important;
        }

        .categories-grid {
          grid-template-columns: 1fr;
        }

        .analysis-title {
          font-size: 1.5rem;
        }

        .total-value {
          font-size: 2rem;
        }

        .chart-container {
          flex-direction: column;
          height: fit-content;
        }

        #emissions-chart {
          max-width: 80%;
          max-height: 250px;
          margin-bottom: 1.5rem;
        }

        .emissions-legend-container {
          align-items: flex-start;
        }

        .legend-item {
          display: flex;
          align-items: center;
          justify-content: center;
          box-sizing: border-box;
          padding: 0.25rem;
        }
      }

      @media (max-width: 600px) {

        .legend-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
            width: 100%;
            padding: 0.25rem;
          }
      }
    </style>
</head>
<body>
    <!-- 加载屏幕 -->
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>

    <div class="scroll-container">
        <section class="scene scene-1">
            <div class="sealevel-container">
                <p>2100年，預計海平面<br>將上升......</p>
                <div style="display:flex; gap:1rem; align-items:flex-start;">
                  <!-- iframe 區塊 -->
                  <iframe id="mapFrame" 
                          src="https://coastal.climatecentral.org/embed/map/13/121.5354/25.082/?theme=warming&map_type=decadal_slr&basemap=roadmap&contiguous=false&elevation_model=best_available&esl_model=ipcc_2021&percentile=p95&slr_year=2100&temperature_rise=3.0&temperature_unit=C" 
                          width="80%" height="200" 
                          allow="fullscreen"
                          title="Climate Central Map">
                  </iframe>

                  <!-- 按鈕區塊 -->
                  <div class="map-buttons">
                    <button onclick="switchMap('taipei', this)" class="active-btn">雙北地區</button>
                    <button onclick="switchMap('yilan', this)">蘭陽平原</button>
                    <button onclick="switchMap('hsinchu', this)">竹苗地區</button>
                    <button onclick="switchMap('taichung', this)">中彰地區</button>
                    <button onclick="switchMap('chiayi', this)">雲嘉南區</button>
                    <button onclick="switchMap('kaohsiung', this)">高屏地區</button>
                  </div>
                </div>
            </div>

            <div class="carbon-footprint-emissions-container">
                <p class="emissions-text">您過去一年的碳足跡排放是</p>
                <p>
                    <span id="carbon-footprint-emissions-value">計算中...</span>
                    <span>公噸<span class="emissions-unit">二氧化碳當量(tCO2e)</span></span>
                </p>
                <p class="carbon-footprint-emissions-neutrality" id="neutrality-text">計算中...</p>
            </div>

            <div class="carbon-footprint-temperature-container">
                <p class="temperature-text">地球持續升溫</p>
                <p class="temperature-text">本世紀末將達
                    <span id="carbon-footprint-temperature-value">3.7</span>℃
                </p>
            </div>
            
            <div class="scroll-mouse">
                <svg class="mouse-svg" viewBox="0 0 18 26" xmlns="http://www.w3.org/2000/svg">
                    <rect x="1" y="1" width="16" height="24" rx="8" stroke="#cccccc" stroke-width="1" fill="none" />
                    <rect class="border-anim" x="1" y="1" width="16" height="24" rx="8" stroke="#ffffff" stroke-width="1" fill="none" />
                </svg>
                <div class="mouse-line"></div>
            </div>
        </section>

        <section class="scene scene-2">
            <div class="carbon-footprint-status-container">
                <h2 class="analysis-title">您生活碳足跡計算的詳細數據</h2>

                <div class="categories-grid" id="categories-container">
                </div>
            </div>

            <div class="recommendations">
              <div class="toggle-row">
                <span class="nowrap-text">結語說明</span>
                <label class="toggle-switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
                <span class="nowrap-text">改善建議</span>
              </div>

              <!-- 第一頁：結語與圓餅圖 -->
              <div id="summary-page" class="recommendation-page">
                <!-- 圓餅圖區 -->
                <div class="chart-container">
                  <canvas id="emissions-chart"></canvas>
                  <!-- 右側 legend -->
                  <div>
                    <ul class="emissions-legend-container" id="emissions-legend"></ul>
                  </div>
                </div>

                <ul id="recommendations-list">
                  <li>計算分析中...</li>
                </ul>

async function calculateCarbonFootprintDetailed() {
    const userId = getUserId();
    const pages = Object.keys(carbonDetailedData);
    const calculateCarbonPage = functions.httpsCallable('calculateCarbonPage');

    try {
        const promises = pages.map(pageName => 
            calculateCarbonPage({ userId, pageName })
        );

        const results = await Promise.all(promises);
        
        // 更新詳細數據
        results.forEach(result => {
            if (result.data) {
                const pageName = result.data.pageName;
                carbonDetailedData[pageName] = {
                    total: result.data.total || 0,
                    breakdown: result.data.breakdown || {}
                };
                // 保持原有的 carbonData 格式
                carbonData[pageName] = result.data.total || 0;
            }
        });

        // 計算總排放量
        totalEmissions = Object.values(carbonData).reduce((sum, value) => sum + value, 0)/1000;
        
        return true;
    } catch (error) {
        console.error('計算碳足跡時發生錯誤:', error);
        showError('計算碳足跡時發生錯誤，請稍後再試');
        return false;
    }
}

};

// 取最大鍵名（忽略非數字或 <=0）
function maxKey(obj, keys) {
  let best = null, bestVal = -Infinity;
  if (!obj) return null;
  for (const k of keys) {
    const v = obj[k];
    if (isNumber(v) && v > bestVal && v > 0) {
      best = k; bestVal = v;
    }
  }
  return best;
}

    function generateAdvice(userData = {}) {
      const adviceEl = document.getElementById('advice-page');
      if (!adviceEl) return;
      adviceEl.innerHTML = '';

      const filled = {
        commute: userData?.filled?.commute ?? hasAnyPositive(userData.commute),
        travel: userData?.filled?.travel ?? hasAnyPositive(userData.travel),
        home: userData?.filled?.home ?? hasAnyPositive(userData.home),
        clothes: userData?.filled?.clothes ?? !!userData?.clothes?.type,
        food: userData?.filled?.food ?? (!!userData?.food && (userData.food.diet || isNumber(userData.food.foodWasteShare))),
        entertainment: userData?.filled?.entertainment ?? hasAnyPositive(userData.entertainment),
      };

      // 通勤
      if (filled.commute) {
        const c = userData.commute || {};
        const totalCommute = sum([c.car, c.motorcycle, c.public, c.walk, c.bike]);
        const carShare = share(sum([c.car, c.motorcycle]), totalCommute);
        const publicShare = share(c.public, totalCommute);

        if (carShare >= 0.5 || (carShare >= publicShare && (carShare > 0 || publicShare === 0))) {
          adviceEl.innerHTML += adviceTemplates.commute_car;
        } else if (publicShare > 0) {
          adviceEl.innerHTML += adviceTemplates.commute_public;
        }
      }

      // 旅遊
      if (filled.travel) {
        const t = userData.travel || {};
        const totalTravel = sum([t.flight, t.hsr, t.train, t.bus, t.ship]);
        const flightShare = share(t.flight, totalTravel);
        const publicTravel = sum([t.hsr, t.train, t.bus, t.ship]);
        const publicShare = share(publicTravel, totalTravel);

        if ((t.flight > 0) && (t.flight > publicTravel || flightShare > 0.5)) {
          adviceEl.innerHTML += adviceTemplates.travel_plane;
        } else if ((t.flight || 0) === 0 && publicShare >= 0.6 && publicShare > 0) {
          adviceEl.innerHTML += adviceTemplates.travel_public;
        }
      }

      // 住家
      if (filled.home) {
        const h = userData.home || {};
        const topKey = maxKey(h, ['water','electricity','gas']);
        if (topKey === 'water') adviceEl.innerHTML += adviceTemplates.home_water;
        if (topKey === 'electricity') adviceEl.innerHTML += adviceTemplates.home_electric;
        if (topKey === 'gas') adviceEl.innerHTML += adviceTemplates.home_gas;
        adviceEl.innerHTML += adviceTemplates.home_trash;
      }

      // 衣服
      if (filled.clothes) {
        const type = userData?.clothes?.type;
        if (type === 'fast') adviceEl.innerHTML += adviceTemplates.clothes_fast;
        if (type === 'luxury') adviceEl.innerHTML += adviceTemplates.clothes_luxury;
      }

      // 食物
      if (filled.food) {
        const f = userData.food || {};
        const diet = f.diet;
        if (diet === 'omnivore') adviceEl.innerHTML += adviceTemplates.food_meat;
        if (diet === 'vegetarian' || diet === 'vegan') adviceEl.innerHTML += adviceTemplates.food_vege;
        if (isNumber(f.foodWasteShare) && f.foodWasteShare >= 0.20) {
          adviceEl.innerHTML += adviceTemplates.food_waste;
        }
      }

      // 娛樂
      if (filled.entertainment) {
        const e = userData.entertainment || {};
        const totalEnt = sum(Object.values(e));
        const entShare = key => share(e[key], totalEnt);

        if (entShare('cinema') >= 0.05) adviceEl.innerHTML += adviceTemplates.ent_cinema;
        if (entShare('ktv') >= 0.05) adviceEl.innerHTML += adviceTemplates.ent_ktv;
        if (entShare('gym') >= 0.05) adviceEl.innerHTML += adviceTemplates.ent_gym;
        if (entShare('religion') >= 0.05) adviceEl.innerHTML += adviceTemplates.ent_religion;
        if (entShare('hotel') >= 0.05) adviceEl.innerHTML += adviceTemplates.ent_hotel;
      }
    }

    // ===================== 測試用假資料 =====================
    const sampleUser = {
      commute: { car: 120, motorcycle: 30, public: 20, walk: 5, bike: 3 },
      travel: { flight: 600, hsr: 100, train: 80, bus: 20, ship: 0 },
      home: { water: 50, electricity: 180, gas: 40, trash: 15 },

      food: { diet: 'omnivore', foodWasteShare: 0.25 },
      entertainment: { cinema: 12, ktv: 8, gym: 3, religion: 5, hotel: 20 }
    };

    generateAdvice(sampleUser);

// 處理模式切換
function handleModeChange() {
    const mobile = isMobile();
    
    if (currentMode === mobile) {
        return; // 模式沒有改變，不需要處理
    }
    
    console.log(`模式切換: ${currentMode === null ? '初始化' : (currentMode ? '移動' : '桌面')} -> ${mobile ? '移動' : '桌面'}`);
    
    currentMode = mobile;
    
    if (mobile) {
        // 切換到移動模式
        resetToMobileMode();
        // 移除可能存在的事件監聽器
        removeDesktopEventListeners();
        sceneTransitionsSetup = false;
    } else {
        // 切換到桌面模式
        resetToDesktopMode();
        // 設置桌面版場景切換
        if (!sceneTransitionsSetup) {
            setTimeout(() => {
                setupSceneTransitions();
                sceneTransitionsSetup = true;
            }, 200);
        }
    }
}

// 移除桌面版事件監聽器
let currentScrollListener = null;
let currentMouseListeners = [];

function removeDesktopEventListeners() {
    const container = document.querySelector(".scroll-container");
    
    // 移除滾輪事件監聽器
    if (container && currentScrollListener) {
        container.removeEventListener('wheel', currentScrollListener);
        currentScrollListener = null;
    }
    
    // 移除滑鼠點擊事件
    currentMouseListeners.forEach(({ element, listener }) => {
        if (element && listener) {
            element.removeEventListener('click', listener);
        }
    });
    currentMouseListeners = [];
}

// 场景切换设置 - 僅限桌面版
function setupSceneTransitions() {
    const observer = new IntersectionObserver(
        (entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting && entry.target.classList.contains('scene-2')) {
                    setTimeout(() => {
                        // 第二幕进入动画
                    }, 1000);
                }
            });
        },
        { threshold: 0.6 }
    );

    observer.observe(document.querySelector(".scene-2"));

    const container = document.querySelector(".scroll-container");
    let isScrolling = false;
    const cooldownTime = 3000;
    let lastScrollTime = 0;

    function disableScroll() {
        document.body.style.overflow = "hidden";
        container.style.overflow = "hidden";
    }

    function enableScroll() {
        document.body.style.overflow = "";
        container.style.overflow = "";
    }

    // 切到第二幕
    function goToSecondScene() {
        document.querySelector(".scene-1").classList.remove("active");
        document.querySelector(".scene-2").classList.add("active");
        if (isScrolling) return;
        const vh = window.innerHeight;
        isScrolling = true;
        lastScrollTime = Date.now();
        disableScroll();

        gsap.to(container, {
            scrollTo: { y: vh },
            duration: 2,
            ease: "power2.out",
            onStart: () => {
                gsap.to(".scene-1", { PointerEvent: 'none' });
                gsap.to(".scene-1 .sealevel-container", { opacity: 0, duration: 0.5 });
                gsap.to(".scene-1 .carbon-footprint-emissions-container", { opacity: 0, duration: 0.5 });
                gsap.to(".scene-1 .carbon-footprint-temperature-container", { opacity: 0, duration: 0.5 });
                gsap.to(".scene-1 .scroll-mouse", { opacity: 0, duration: 0.25 });
                gsap.to(".scene-2", { PointerEvent: 'intial' });
                gsap.to(".scene-2 .carbon-footprint-status-container", { delay: 0.5, opacity: 1, duration: 1.5 });
                gsap.to(".scene-2 .recommendations", { delay: 0.5, opacity: 1, duration: 1.5 });
                gsap.to(".scene-2 .scroll-mouse", { delay: 0.5, opacity: 1, duration: 1.5 });
            },
            onComplete: () => {
                isScrolling = false;
                enableScroll();
            },
        });
    }

    // 切回第一幕
    function goToFirstScene() {
        document.querySelector(".scene-2").classList.remove("active");
        document.querySelector(".scene-1").classList.add("active");
        const vh = window.innerHeight;
        isScrolling = true;
        lastScrollTime = Date.now();
        disableScroll();

        gsap.to(container, {
            scrollTo: { y: 0 },
            duration: 2,
            ease: "power2.out",
            onStart: () => {
                gsap.to(".scene-1", { PointerEvent: 'intial' });
                gsap.to(".scene-1 .sealevel-container", { delay: 0.5, opacity: 1, duration: 1.5 });
                gsap.to(".scene-1 .carbon-footprint-emissions-container", { delay: 0.5, opacity: 1, duration: 1.5 });
                gsap.to(".scene-1 .carbon-footprint-temperature-container", { delay: 0.5, opacity: 1, duration: 1.5 });
                gsap.to(".scene-1 .scroll-mouse", { delay: 0.5, opacity: 1, duration: 1.5 });
                gsap.to(".scene-2", { PointerEvent: 'none' });
                gsap.to(".scene-2 .carbon-footprint-status-container", { opacity: 0, duration: 0.5 });
                gsap.to(".scene-2 .recommendations", { opacity: 0, duration: 0.5 });
                gsap.to(".scene-2 .scroll-mouse", { opacity: 0, duration: 0.5 });
            },
            onComplete: () => {
                isScrolling = false;
                enableScroll();
            },
        });
    }

  // 滑鼠滚轮切换场景
  const wheelHandler = (e) => {
      const statusContainer = document.querySelector(".carbon-footprint-status-container");
      const recommendations = document.querySelector(".recommendations");

      // 🔒 如果滾動事件發生在指定容器內 → 不觸發場景切換
      if (
          (statusContainer && statusContainer.contains(e.target)) ||
          (recommendations && recommendations.contains(e.target))
      ) {
          return; // 直接跳出，不做場景切換
      }

      const now = Date.now();
      if (now - lastScrollTime < cooldownTime || isScrolling) {
          e.preventDefault();
          return;
      }

      const deltaY = e.deltaY;
      const scrollTop = container.scrollTop;
      const vh = window.innerHeight;

      // 往下滚进入第二幕
      if (deltaY > 0 && scrollTop < vh / 2) {
          e.preventDefault();
          goToSecondScene();
      }
      // 往上滚回到第一幕
      else if (deltaY < 0 && scrollTop > vh / 1.5 && scrollTop < vh * 1.5) {
          e.preventDefault();
          goToFirstScene();
      }
  };
    
    container.addEventListener("wheel", wheelHandler, { passive: false });
    currentScrollListener = wheelHandler;

    // 点击滑鼠图标切换场景
    const scrollMouse1 = document.querySelector(".scene-1 .scroll-mouse");
    const scrollMouse2 = document.querySelector(".scene-2 .scroll-mouse");
    
    if (scrollMouse1) {
        scrollMouse1.addEventListener("click", goToSecondScene);
        currentMouseListeners.push({ element: scrollMouse1, listener: goToSecondScene });
    }
    
    if (scrollMouse2) {
        scrollMouse2.addEventListener("click", goToFirstScene);
        currentMouseListeners.push({ element: scrollMouse2, listener: goToFirstScene });
    }

    // 暴露全局函数
    window.goToSecondScene = goToSecondScene;
    window.goToFirstScene = goToFirstScene;
}

// 错误处理和重试机制
function retryCalculation() {
    const loadingScreen = document.querySelector('.loading-screen');
    loadingScreen.classList.remove('hidden');
    
    calculateCarbonFootprintDetailed().then(success => {
        if (success) {
            updateDisplay();
        } else {
            showError('重新計算失敗，請檢查網路連接或稍後再試');
        }
    }).finally(() => {
        setTimeout(() => {
            loadingScreen.classList.add('hidden');
        }, 1000);
    });
}

// 数据导出功能
function exportCarbonData() {
    const exportData = {
        timestamp: new Date().toISOString(),
        userId: getUserId(),
        totalEmissions: totalEmissions,
        categories: carbonData,
        detailedData: carbonDetailedData,
        details: Object.entries(carbonData)
            .filter(([key, value]) => value > 0)
            .map(([key, value]) => ({
                category: pageNames[key],
                emissions: value,
                percentage: ((value / totalEmissions) * 100).toFixed(1)
            }))
    };

    const dataStr = JSON.stringify(exportData, null, 2);
    const dataBlob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(dataBlob);
    
    const link = document.createElement('a');
    link.href = url;
    link.download = `carbon-footprint-${new Date().toISOString().split('T')[0]}.json`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
}
