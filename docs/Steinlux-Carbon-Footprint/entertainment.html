<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>日常娛樂</title>
  <style>
    :root {
      --inner-gap: 80px;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('images/圖片 1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'SweiXDPearlCJKtc-DemiLight', sans-serif;
      overflow: hidden;
    }
    .scene {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 900px;
      max-width: 70%;
      padding: 20px;
      height: 500px;
      max-height: 80%;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      box-shadow: 
      -2px -2px 1.5px 0px #ffffff,
      2px 2px 1.5px 0px #a5a6a85c,
      -12px -12px 12px 0px #bbbbbb30 inset,
      12px 12px 12px 0px #ffffff62 inset;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      text-align: center;
    }

    .scene.active { 
      display: flex; 
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 14px;
      color: #5a5a5a;
    }

/* 第一頁 */

.scene-1 .entertain-grid {
  display: grid;
  grid-template-columns: repeat(3, minmax(120px, 1fr));
  grid-template-rows: repeat(2, auto);
  gap: 20px;
  width: 90%;
  max-width: 700px;
  margin: 0 auto;
}

.scene-1 .entertain-card {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: rgba(255, 255, 255, 0);
  border-radius: 16px;
  padding: 16px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: transform 0.2s, border-color 0.2s;
}

.scene-1 .entertain-card img {
  width: 130px;
  height: 130px;
  object-fit: contain;
  margin-bottom: -10px;
}

.scene-1 .entertain-card .label {
  font-size: 20px;
  color: #333;
  text-align: center;
  white-space: nowrap;
}

.scene-1 .entertain-card:hover { transform: translateY(-2px); }
.scene-1 .entertain-card.selected {
  background:  rgba(255, 255, 255, 0.4);
  color:  rgba(255, 255, 255,)
}


/* 第二頁 */

/* 跳轉橫槓 */

.page-indicator {
  display: flex;
  justify-content: center;
  width: 60%;
  min-width: 250px;
  gap: 12px;
  margin-top: 10px;
  margin-bottom: 20px;
}

.bar {
  width: 15%;
  height: 2px;
  background-color: #ccc;
  transition: background-color 0.3s;
  cursor: pointer;
}

.bar.active {
  background-color: #ddd;
  box-shadow: 0 1px 4px #222;
}

.scene-2 .entertain-card {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 16px;
}

@media (max-width: 900px){
  .scene-2 .entertain-card {
    flex-direction: column;
  }
}


.scene-2 .entertain-card .toggle-card {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: rgba(255, 255, 255, 0.4);
  border-radius: 16px;
  padding: 24px 48px;  
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
}

.scene-2 .toggle-card .question-title {
  font-weight: 600;
  color: #333;
  margin-bottom: 16px;
  line-height: 1.2;
  white-space: nowrap;
}

/* input 框樣式 */
.scene-2 .toggle-card input[type="number"] {
  padding: 4px 8px;
  background: #fff;
  color: #4a4a4a; 
  text-align: left;
  width: 100%;
  height: 24px;
  border: 1px solid #ccc;
  border-radius: 16px;
  outline: none;
}

.custom-number-input {
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.custom-number-input input[type="number"]::-webkit-inner-spin-button, 
.custom-number-input input[type="number"]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}

.custom-number-input button {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  border-radius: 100%;
  width: 30px;
  height: 30px;
  padding: 15px;
  font-size: 24px;
  font-weight: 600;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.2s;
}

.custom-number-input button:hover {
  background-color: #ddd;
}


.scene-2 .toggle-card .label {
  font-size: 16px;
  color: #444;
  user-select: none;
  margin-top: 8px;
}

/* 單位切換排列 */
.scene-2 .toggle-card .toggle-row {
  margin-top: auto; /* 推到底部 */
  display: flex;
  justify-content: center;
  gap: 30px;
}

/* 單位文字避免斷行 */
.nowrap-text {
  white-space: nowrap;
}

/* 切換開關保持原本樣式 */
.toggle-switch {
  position: relative;
  width: 40px;
  height: 20px;
  margin: 2px;
}

.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.toggle-switch .slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background: #d0d2d6;
  border-radius: 10px;
  transition: 0.75s;
}

.toggle-switch .slider:before {
  position: absolute;
  content: "";
  height: 16px; width: 16px;
  left: 2px; bottom: 2px;
  background: #fff;
  border-radius: 50%;
  transition: 0.3s;
}

.toggle-switch input:checked + .slider:before {
  transform: translateX(20px);
}
/* Info 按鈕 */
  .info-btn {
    position: absolute; 
    bottom: 16px; 
    right: 16px;
    width: 64px; 
    height: 64px;
    border-radius: 50%;
    background:
    radial-gradient(circle at 30% 30%,
        rgba(255,255,255,0.9) 0%, rgba(236,240,245,1) 100%);
    box-shadow: 4px 4px 12px rgba(0,0,0,0.1);
    display: flex; 
    align-items: center; 
    justify-content: center;
    border: none; 
    cursor: pointer; 
    z-index: 10;
  }

  .info-btn img {
    width: 28px; 
    height: 28px; 
    object-fit: contain;
  }

 /* Modal */
  .modal {
    display: none;
    justify-content: center;
    align-items: center;
    position: fixed;
    bottom: -24px; 
    right: 16px;
    transform: translate(-50%, -50%);
    width: fit-content; 
    height: 24px; 
    background:
    linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%),
    rgba(255,255,255,1);
    border: 1px solid rgba(255,255,255,0.3);
    backdrop-filter: blur(20px); 
    -webkit-backdrop-filter: blur(20px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    border-radius: 24px;
    padding: 24px;
    z-index: 1000;
    
  }
  .modal-close {
    position: absolute; 
    top: 8px; 
    right: 12px;
    font-size: 24px; 
    color: #aaa;
    cursor: pointer; 
    user-select: none;
  }
  .modal-close:hover { 
    color: #333; 
  }

/* Modal 內容排版 */
  .modal-body {

    overflow-y: auto;
    white-space: nowrap;
  }

/* 換頁按鈕 */

    top: 50%;

  }
  .nav-btn:hover {
    background: white;
    color: black;
  }
  .prev-btn { left: -100px; }
  .next-btn { right: -100px; }
  </style>
</head>

  <script>
    const containers = document.querySelectorAll('.custom-number-input');

    containers.forEach(container => {
      const input = container.querySelector('input[type="number"]');
      const btnDec = container.querySelector('.btn-decrement');
      const btnInc = container.querySelector('.btn-increment');

      btnDec.addEventListener('click', () => {
        let current = parseInt(input.value) || 0;
        let min = input.min !== '' ? parseInt(input.min) : -Infinity;
        if(current > min) {
          input.value = current - 1;
          input.dispatchEvent(new Event('change'));
        }
      });

      btnInc.addEventListener('click', () => {
        let current = parseInt(input.value) || 0;
        let max = input.max !== '' ? parseInt(input.max) : Infinity;
        if(current < max) {
          input.value = current + 1;
          input.dispatchEvent(new Event('change'));
        }
      });
    });

    const infoBtn = document.getElementById('info-btn');
    const modal   = document.getElementById('modal');
    const closeX  = document.getElementById('modal-close');

    infoBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });
    closeX.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    let currentScene = 'scene-entertain-1';

    function goToScene(targetId) {
      document.getElementById(currentScene).classList.remove('active');
      document.getElementById(targetId).classList.add('active');
      currentScene = targetId;
    }

    function goToCalcScene() {
      document.getElementById(currentScene).classList.remove('active');
      document.getElementById('scene-calc').classList.add('active');
      currentScene = 'scene-calc';
    }

    function prevScene() {
      document.getElementById(currentScene).classList.remove('active');
      document.getElementById('scene-entertain').classList.add('active');
      currentScene = 'scene-entertain';
    }
  </script>
